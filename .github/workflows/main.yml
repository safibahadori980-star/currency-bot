name: Update Currency Rates

on:
  workflow_dispatch: # برای اینکه بتوانی دستی دکمه را بزنی
  schedule:
    - cron: '0 * * * *' # خودش هر ساعت اتوماتیک اجرا شود

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4

      - name: Run update script
        run: python main.py

      - name: Save Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last_rates.json
          git commit -m "Update rates" || exit 0
          git push
