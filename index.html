<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; 
            --card: rgba(255, 255, 255, 0.05); 
            --text: #fff; 
            --sub: #919196; 
            --accent: #32d74b; 
            --down: #ff453a; 
            --modal: rgba(10, 10, 12, 0.95);
            --border: rgba(255,255,255,0.08);
        }

        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at top right, #1c1c1e, var(--bg));
            color: var(--text); 
            font-family: 'Vazirmatn', sans-serif; 
            margin: 0; 
            overflow: hidden; /* جلوگیری از اسکرول کلی صفحه */
            height: 100vh;
        }

        /* بخش هدر و لوگو */
        .top-bar { padding: 40px 25px 10px 25px; display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; flex-direction: column; align-items: flex-start; }
        .logo-text { font-size: 2.1rem; font-weight: 900; letter-spacing: -1.5px; margin: 0; line-height: 0.10; }
        .sub-logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin: 0; line-height: 1; color: var(--text); }
        
        /* بخش تاریخ و ساعت ضخیم */
        .date-time { text-align: right; font-size: 0.9rem; font-weight: 800; line-height: 1.4; }
        .time-en { font-family: sans-serif; font-size: 1.1rem; display: block; margin-top: 2px; letter-spacing: 1px; }

        .container { padding: 10px 15px; display: grid; gap: 8px; }
        .list-view { grid-template-columns: 1fr; max-width: 500px; margin: 0 auto; }

        /* کارت‌های فشرده برای جا شدن هر ۵ عدد */
        .card { 
            background: var(--card); 
            backdrop-filter: blur(15px); 
            border-radius: 18px; 
            padding: 12px 16px; 
            height: 85px; /* ارتفاع ثابت برای فیت شدن */
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            border: 1px solid var(--border); 
            -webkit-tap-highlight-color: transparent;
            outline: none;
            animation: slideIn 0.5s ease backwards;
        }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .circle-icon { width: 32px; height: 32px; border-radius: 50%; overflow: hidden; background: rgba(150,150,150,0.1); }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }

        .card b { font-size: 1rem; font-weight: 700; }
        .card small { font-size: 0.7rem; color: var(--sub); }

        .price-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .price-val { font-size: 1.6rem; font-weight: 700; letter-spacing: -0.5px; line-height: 1; }
        .change-tag { font-size: 0.8rem; font-weight: 700; display: flex; align-items: center; gap: 3px; }

        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--card); backdrop-filter: blur(20px); border-radius: 25px; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); }
        
        button, i, .card, .toggle-btn { -webkit-tap-highlight-color: transparent; outline: none !important; }
    </style>
</head>
<body class="dark-mode">

    <div class="top-bar">
        <div class="date-time" id="dt">--/--/--<br><span class="time-en">00:00</span></div>
        <div class="logo-area">
            <h1 class="logo-text">NERKHYAB</h1>
             <h2 class="sub-logo">KHORASAN</h2>
        </div>
    </div>

    <div id="main-container" class="container list-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" style="font-size: 1.1rem; opacity: 0.5;"></i>
        <span style="font-size: 0.75rem; font-weight: 700; opacity: 0.6; letter-spacing: 1px;">LIVE MARKET</span>
        <i class="fas fa-list" id="viewToggle" onclick="toggleView()" style="font-size: 1.1rem; opacity: 0.5; cursor:pointer;"></i>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار", name: "کلدار پاکستان", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function toggleView() {
            const cont = document.getElementById('main-container');
            cont.classList.toggle('grid-view');
            cont.classList.toggle('list-view');
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                config.forEach((item, index) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const color = rate.status === "up" ? 'var(--accent)' : (rate.status === "down" ? 'var(--down)' : 'var(--sub)');
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = (index * 0.1) + 's';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <div style="display:flex; gap:10px; align-items:center;">
                                <div class="circle-icon"><img src="${item.icon}"></div>
                                <div><b>${item.name}</b><br><small>${item.sub}</small></div>
                            </div>
                        </div>
                        <div class="price-row">
                            <div class="price-val">${rate.current}</div>
                            <div class="change-tag" style="color:${color}">${rate.status === "up" ? '▲' : '▼'} ${rate.percent}</div>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        function upDT() {
            const n = new Date(); const j = jalaali.toJalaali(n);
            const timeStr = n.toLocaleTimeString('en-US', {hour12: false, hour:'2-digit', minute:'2-digit'});
            document.getElementById('dt').innerHTML = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}<br><span class="time-en">${timeStr}</span>`;
        }

        load(); setInterval(load, 30000); setInterval(upDT, 1000); upDT();
    </script>
</body>
    </html>
