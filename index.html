<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/ayandeh-font@v2.0.1/dist/font-face.css" rel="stylesheet" type="text/css">
    
    <style>
        :root { --bg: #000; --card-glass: rgba(255, 255, 255, 0.08); --text: #fff; --border: rgba(255,255,255,0.1); --nav-bg: rgba(28, 28, 30, 0.9); }
        body.light-mode { --bg: #f2f2f7; --card-glass: rgba(0, 0, 0, 0.05); --text: #000; --border: rgba(0,0,0,0.1); --nav-bg: rgba(255, 255, 255, 0.9); }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'iranyekan', sans-serif !important; 
            margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; 
        }
        
        .header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 90px; border-bottom: 1px solid var(--border); }
        .logo-wrapper { flex: 1; } .main-logo { width: 50px; border-radius: 12px; }
        .date-time { flex: 2; text-align: center; font-family: 'iranyekan', sans-serif; font-weight: bold; }
        .date-time b { font-size: 1.4rem; display: block; color: var(--text); }

        .container { display: flex; flex-direction: column; gap: 10px; padding: 15px 20px; padding-bottom: 100px; transition: 0.4s; }
        
        /* استایل کارت‌ها */
        .card { background: var(--card-glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid var(--border); border-radius: 20px; padding: 12px 18px; display: flex; justify-content: space-between; align-items: center; min-height: 75px; cursor: pointer; }
        .card.up { border-right: 5px solid #32d74b; } 
        .card.down { border-right: 5px solid #ff453a; }
        
        .price-val { font-size: 1.9rem; font-weight: 800; font-family: 'iranyekan', sans-serif !important; letter-spacing: -1px; }
        .card-info { display: flex; gap: 12px; align-items: center; }
        .card-info b { font-family: 'iranyekan', sans-serif !important; font-weight: 500; font-size: 1.05rem; }

        /* مدال شیشه‌ای جدید */
        .full-modal { 
            position: fixed; inset: 0; 
            background: rgba(0, 0, 0, 0.2); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: none; z-index: 2000; padding: 25px; flex-direction: column; 
        }
        .full-modal.active { display: flex; }

        /* دکمه‌های شیشه‌ای تنظیمات */
        .setting-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .setting-btn { 
            padding: 12px; border-radius: 12px; border: 1px solid var(--border); 
            background: rgba(255,255,255,0.05); color: var(--text); 
            cursor: pointer; width: 100%; font-family: 'iranyekan'; 
        }
        .dev-btn { text-decoration: none; color: #fff; background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; margin-top: auto; display: block; }

        /* حالت جدولی */
        .grid-mode { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .grid-mode .card { flex-direction: column; text-align: center; padding: 20px 10px; }
        .grid-mode .card-info { flex-direction: column; }
        
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--nav-bg); backdrop-filter: blur(20px); border-radius: 30px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-wrapper"><img src="logo.png" class="main-logo" onerror="this.src='https://img.icons8.com/fluency/96/money-box.png'"></div>
        <div class="date-time" id="dt"></div>
        <div style="flex:1; text-align:left; font-size:0.7rem; font-weight:900;">NERKHYAB<br>PRO</div>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')" style="font-size: 1.3rem;"></i>
        <span id="nav-title" style="font-weight: 800;">نرخ لحظه‌ای</span>
        <i class="fas fa-moon" id="themeIcon" onclick="toggleTheme()" style="font-size: 1.3rem;"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <b id="txt-settings">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.5rem;"></i>
        </div>
        
        <div class="setting-row">
            <button class="setting-btn" onclick="toggleLanguage()">
                <i class="fas fa-language"></i> <span id="btn-lang">English</span>
            </button>
            <button class="setting-btn" onclick="toggleDisplayMode()">
                <i class="fas fa-th-large" id="mode-icon"></i> <span id="btn-mode">حالت جدولی</span>
            </button>
        </div>

        <button class="setting-btn" onclick="location.reload()" id="btn-refresh" style="margin-bottom:10px;">بروزرسانی دستی</button>
        <button class="setting-btn" onclick="openAbout()" id="btn-about" style="margin-bottom:10px;">درباره برنامه</button>
        <a href="https://www.instagram.com/safi.tech.ai" class="dev-btn">Developer</a>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://img.icons8.com/fluency/48/bank-card-back-side.png" },
            { key: "کلدار", name: "کلدار", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        let currentLang = 'fa';
        let isGrid = false;

        function toggleDisplayMode() {
            isGrid = !isGrid;
            const cont = document.getElementById('main-container');
            isGrid ? cont.classList.add('grid-mode') : cont.classList.remove('grid-mode');
            document.getElementById('btn-mode').innerText = isGrid ? (currentLang === 'fa' ? 'حالت لیستی' : 'List View') : (currentLang === 'fa' ? 'حالت جدولی' : 'Grid View');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'fa' ? 'en' : 'fa';
            document.documentElement.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
            const t = {
                fa: { set: "تنظیمات", ref: "بروزرسانی دستی", ab: "درباره برنامه", lang: "English", nav: "نرخ لحظه‌ای" },
                en: { set: "Settings", ref: "Refresh", ab: "About", lang: "فارسی", nav: "Live Rates" }
            }[currentLang];
            document.getElementById('txt-settings').innerText = t.set;
            document.getElementById('btn-refresh').innerText = t.ref;
            document.getElementById('btn-about').innerText = t.ab;
            document.getElementById('btn-lang').innerText = t.lang;
            document.getElementById('nav-title').innerText = t.nav;
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                config.forEach(item => {
                    const r = data.rates[item.key] || {current:"---", status:"same", percent:"0%"};
                    const card = document.createElement('div');
                    card.className = `card ${r.status}`;
                    card.innerHTML = `
                        <div class="price-val">${r.current}</div>
                        <div class="card-info">
                            <div style="text-align:right;">
                                <div style="display:flex; align-items:center; gap:5px; justify-content:flex-end;">
                                    <span style="color:${r.status==='up'?'#32d74b':'#ff453a'}; font-weight:300; font-size:0.85rem;">${r.percent}</span>
                                    <b>${item.name}</b>
                                </div>
                                <div style="font-size:0.75rem; opacity:0.6;">${item.sub}</div>
                            </div>
                            <img src="${item.icon}" style="width:38px; height:38px; border-radius:10px; object-fit:cover;">
                        </div>
                    `;
                    cont.appendChild(card);
                });
            } catch(e) {}
        }
        load(); setInterval(load, 30000);
    </script>
</body>
    </html>
