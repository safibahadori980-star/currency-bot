<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NERKHYAB PRO</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">

    <style>
        :root {
            --bg:#000;
            --card:rgba(255,255,255,0.08);
            --text:#fff;
            --border:rgba(255,255,255,0.1);
            --nav:rgba(28,28,30,0.9);
            --green: #00c853;
            --red: #ff5252;
        }

        body.light-mode {
            --bg:#f2f2f7;
            --card:rgba(0,0,0,0.05);
            --text:#000;
            --border:rgba(0,0,0,0.1);
            --nav:rgba(255,255,255,0.9);
        }

        body {
            margin:0; background:var(--bg); color:var(--text);
            font-family:'Vazirmatn', sans-serif; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .header { 
            padding: 10px 20px; display: flex; justify-content: space-between; 
            align-items: center; height: 70px; border-bottom: 1px solid var(--border); background: var(--bg);
        }

        .main-logo { width:45px; border-radius:10px; }
        .date-time { display: flex; flex-direction: row-reverse; align-items: center; gap: 10px; white-space: nowrap; }
        .date-time b { font-size: 1.1rem; font-weight: 900; }
        .date-time span { font-size: 0.85rem; opacity: 0.7; }

        .container { padding:15px 20px 100px; display:flex; flex-direction:column; gap:12px; }

        .card {
            background:var(--card); backdrop-filter:blur(15px); border:1px solid var(--border);
            border-radius:20px; padding:14px; display:flex; justify-content:space-between;
            align-items:center; transition: all 0.3s ease; position: relative;
        }

        /* استایل‌های رنگی دور کارت فقط برای ساعت بازار */
        .card.up { border-left: 4px solid var(--green) !important; border-bottom: 2px solid var(--green) !important; }
        .card.up .price-val { color: var(--green); }
        .card.down { border-left: 4px solid var(--red) !important; border-bottom: 2px solid var(--red) !important; }
        .card.down .price-val { color: var(--red); }

        /* وقتی بازار بسته است دور کارت ساده بماند */
        .card.market-closed-style { border: 1px solid var(--border) !important; }
        .card.market-closed-style .price-val { color: var(--text) !important; }

        .price-box { display:flex; flex-direction:column; gap:5px; }

        .status-badge {
            display:flex; align-items:center; gap:4px; padding:2px 8px;
            border-radius:50px; font-size:0.65rem; direction:ltr;
        }

        .arrow-circle {
            width:14px; height:14px; border-radius:50%;
            display:flex; align-items:center; justify-content:center; font-size:0.5rem;
        }

        /* رنگ‌بندی فلش‌ها (همیشه ثابت) */
        .badge-up { color:var(--green) !important; background:rgba(0,200,83,0.12) !important; }
        .badge-up .arrow-circle { background:var(--green); color:#000; }
        .badge-down { color:var(--red) !important; background:rgba(255,82,82,0.12) !important; }
        .badge-down .arrow-circle { background:var(--red); color:#fff; }

        .price-val { font-size:1.8rem; font-weight:900; }
        .card-info { display:flex; align-items:center; gap:10px; }
        
        /* اصلاح متن پایان معاملات - بسیار ظریف و نارنجی */
        .market-closed-text { 
            color: #ff9f0a; 
            font-size: 0.6rem; 
            font-weight: 300; 
            margin-top: 1px;
            display: block;
        }

        .bottom-nav {
            position:fixed; bottom:15px; left:50%; transform:translateX(-50%);
            width:85%; background:var(--nav); backdrop-filter:blur(25px); 
            border-radius:30px; padding:12px 20px; display:flex;
            justify-content:space-between; align-items:center; border:1px solid var(--border); z-index: 1000;
        }

        #update-text { color: #fff; font-weight: 300; font-size: 0.8rem; opacity: 0.7; }

        .full-modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            display: flex; opacity: 0; visibility: hidden;
            transform: translateY(20px); transition: all 0.4s ease;
            z-index: 2000; padding: 25px; flex-direction: column;
        }
        .full-modal.active { opacity: 1; visibility: visible; transform: translateY(0); }

        .setting-btn {
            padding: 14px; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(255,255,255,0.05); color: var(--text); margin-top: 10px;
            cursor: pointer; text-align: center; text-decoration: none; display: block;
            font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem;
        }

        .insta-btn { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white !important; border: none; }
        
        .switch-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); padding: 14px; border-radius: 15px;
            margin-bottom: 10px; border: 1px solid var(--border);
        }
        
        .container.grid-mode { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .grid-mode .card { flex-direction: column-reverse; text-align: center; padding: 12px 8px; }
        .grid-mode .market-closed-text { font-size: 0.55rem; }
    </style>
</head>

<body>

    <div class="header">
        <img src="https://img.icons8.com/fluency/96/money-box.png" class="main-logo">
        <div class="date-time" id="dt"></div>
        <div style="font-weight:900; line-height: 1.1; font-size: 0.75rem;">NERKHYAB<br>PRO</div>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" style="cursor:pointer;" onclick="openModal('sMod')"></i>
        <span id="update-text">لحظاتی پیش</span>
        <i class="fas fa-moon" style="cursor:pointer;" onclick="toggleTheme()"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 30px;">
            <b id="settings-title" style="font-size: 1.2rem;">تنظیمات</b>
            <i class="fas fa-times" style="font-size: 1.4rem; cursor:pointer;" onclick="closeModal('sMod')"></i>
        </div>
        <div class="switch-wrapper">
            <span id="lang-text">زبان: فارسی</span>
            <button onclick="toggleLang()" style="background:rgba(255,255,255,0.1); color:#fff; border:1px solid var(--border); padding:5px 12px; border-radius:8px; cursor:pointer;">EN / FA</button>
        </div>
        <div class="switch-wrapper">
            <span id="grid-label-text">حالت جدولی</span>      
            <input type="checkbox" id="layoutToggle" onclick="toggleLayout()" style="width:20px; height:20px; cursor:pointer;">
        </div>
        <button class="setting-btn" onclick="openAbout()">درباره برنامه</button>
        <button id="manual-update-btn" class="setting-btn" onclick="location.reload()">بروزرسانی قیمت‌ها</button>
        <a href="https://www.instagram.com/safi.tech.ai" target="_blank" class="setting-btn insta-btn">
            <i class="fab fa-instagram"></i> اینستاگرام سازنده
        </a>
    </div>

    <div id="aboutMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 25px;">
            <b style="font-size: 1.2rem;">درباره برنامه</b>
            <i class="fas fa-times" style="font-size: 1.4rem; cursor:pointer;" onclick="closeModal('aboutMod')"></i>
        </div>
        <div style="line-height: 2; font-size: 0.95rem; font-weight: 300;">
            <p><b style="color: #d4af37;">منبع قیمت:</b> صرافان هرات</p>
            <p><b style="color: #d4af37;">ساعت کاری:</b> ۸ صبح تا ۶ عصر</p>
            <p><b style="color: #d4af37;">برنامه‌نویس:</b> صفی الله بهادری غوریانی</p>
        </div>
    </div>

    <script>
    let currentLang = localStorage.getItem('lang') || 'fa';

    // لیست آیکون‌های معتبر از سرور خارجی برای اطمینان از نمایش
    const items = [
        { key: "دالر هرات", sub: "USD/AFN", icon: "https://img.icons8.com/fluency/96/usa-flag.png" },
        { key: "تومان چک", sub: "IRT/AFN", icon: "https://img.icons8.com/fluency/96/iran-flag.png" },
        { key: "تومان بانکی", sub: "IRR/AFN", icon: "https://img.icons8.com/color/96/bank.png" },
        { key: "کلدار", sub: "PKR/AFN", icon: "https://img.icons8.com/fluency/96/pakistan-flag.png" },
        { key: "یورو هرات", sub: "EUR/AFN", icon: "https://img.icons8.com/fluency/96/european-union-flag.png" }
    ];

    const i18n = {
        fa: { settings: "تنظیمات", updateBtn: "بروزرسانی دستی", gridLabel: "حالت جدولی", langLabel: "زبان: فارسی", lastUpdate: "لحظاتی پیش", closed: "(پایان معاملات امروز)" },
        en: { settings: "Settings", updateBtn: "Manual Update", gridLabel: "Grid Mode", langLabel: "Language: English", lastUpdate: "Just now", closed: "(Market Closed)" }
    };

    function updateDT() {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, '0');
        const mm = String(now.getMinutes()).padStart(2, '0');
        const j = jalaali.toJalaali(now);
        document.getElementById('dt').innerHTML = `<b>${hh}:${mm}</b> <span>${j.jy}/${j.jm}/${j.jd}</span>`;
    }
    updateDT(); setInterval(updateDT, 1000);

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }
    function openAbout() { closeModal('sMod'); openModal('aboutMod'); }

    async function load() {
        try {
            const res = await fetch('last_rates.json?v=' + Date.now());
            const data = await res.json();
            render(data);
        } catch (e) { console.error("Data Load Error"); }
    }

    function render(data) {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        
        const now = new Date();
        const hour = now.getHours();
        const isMarketOpen = hour >= 8 && hour < 18;

        items.forEach(item => {
            const r = (data.rates && data.rates[item.key]) ? data.rates[item.key] : {current: "---", percent: "0.00%", status: "up"};
            const isNeg = r.percent.includes('-');
            const badgeClass = isNeg ? 'badge-down' : 'badge-up';
            const iconArrow = isNeg ? 'fa-arrow-down' : 'fa-arrow-up';
            const cardVisualClass = isMarketOpen ? r.status : 'market-closed-style';

            const card = document.createElement('div');
            card.className = `card ${cardVisualClass}`;
            card.innerHTML = `
                <div class="price-box">
                    <div class="status-badge ${badgeClass}">
                        <span>${r.percent}</span>
                        <div class="arrow-circle"><i class="fas ${iconArrow}"></i></div>
                    </div>
                    <div class="price-val">${r.current}</div>
                </div>
                <div class="card-info">
                    <div style="text-align:right;">
                        <b style="font-size:0.95rem;">${item.key}</b>
                        <div style="font-size:0.65rem; opacity:0.6;">${item.sub}</div>
                        ${!isMarketOpen ? `<span class="market-closed-text">${i18n[currentLang].closed}</span>` : ''}
                    </div>
                    <img src="${item.icon}" style="width:38px; height:38px; border-radius:8px; object-fit:cover;">
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleLayout() {
        document.getElementById('main-container').classList.toggle('grid-mode');
        localStorage.setItem('isGridMode', document.getElementById('main-container').classList.contains('grid-mode'));
    }

    function toggleLang() {
        currentLang = currentLang === 'fa' ? 'en' : 'fa';
        localStorage.setItem('lang', currentLang);
        applyLang();
    }

    function applyLang() {
        const lang = i18n[currentLang];
        document.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
        document.getElementById('lang-text').innerText = lang.langLabel;
        document.getElementById('grid-label-text').innerText = lang.gridLabel;
        document.getElementById('settings-title').innerText = lang.settings;
        document.getElementById('manual-update-btn').innerText = lang.updateBtn;
        document.getElementById('update-text').innerText = lang.lastUpdate;
        load();
    }

    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('isGridMode') === 'true') {
            document.getElementById('main-container').classList.add('grid-mode');
            document.getElementById('layoutToggle').checked = true;
        }
        applyLang();
    });

    setInterval(load, 30000);
    </script>
</body>
    </html>
