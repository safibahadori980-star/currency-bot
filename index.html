<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --card: #1c1c1e; --text: #fff; 
            --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; 
            --border: rgba(255,255,255,0.1); --modal-bg: rgba(20, 20, 20, 0.98);
        }
        .light-mode {
            --bg: #f2f2f7; --card: #ffffff; --text: #000; 
            --sub: #8e8e93; --border: rgba(0,0,0,0.1); --modal-bg: rgba(255, 255, 255, 0.98);
        }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }
        
        .header { padding: 15px 20px 0; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 1.3rem; font-weight: 900; line-height: 1.2; }
        .date-time { text-align: left; font-weight: 800; font-size: 0.7rem; opacity: 0.7; }

        .container { display: grid; gap: 8px; padding: 10px; padding-bottom: 90px; }
        .list-view { grid-template-columns: 1fr; }
        .grid-view { grid-template-columns: 1fr 1fr; }

        .card { background: var(--card); border-radius: 18px; padding: 12px; border: 1px solid var(--border); cursor: pointer; }
        .price-val { font-size: 2rem; font-weight: 900; margin-top: 5px; display: flex; align-items: center; gap: 5px; }
        .grid-view .price-val { font-size: 1.4rem; }
        .closed-tag { font-size: 0.6rem; color: var(--down); border: 1px solid var(--down); padding: 0 4px; border-radius: 4px; }

        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--card); border-radius: 20px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); z-index: 1000; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        
        /* Modal Settings */
        .full-modal { position: fixed; inset: 0; background: var(--modal-bg); backdrop-filter: blur(20px); display: none; z-index: 2000; padding: 30px; flex-direction: column; }
        .full-modal.active { display: flex; }
        .setting-item { margin-bottom: 25px; }
        .setting-label { display: block; margin-bottom: 10px; font-weight: 800; opacity: 0.6; font-size: 0.8rem; }
        .setting-box { background: rgba(150, 150, 150, 0.1); padding: 4px; border-radius: 12px; display: flex; }
        .setting-box button { flex: 1; border: none; background: none; color: var(--text); padding: 10px; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .setting-box button.active { background: var(--accent); color: #000; }
    .dev-card { background: var(--accent); color: #000; padding: 15px; border-radius: 15px; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 900; margin-top: auto; }
  .extra-panel { max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s; }
.card.active .extra-panel { max-height: 100px; opacity: 1; margin-top: 10px; border-top: 1px solid var(--border); }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand" id="b-title">NERKHYAB<br>KHORASAN</div>
        <div class="date-time" id="dt"></div>
    </div>

    <div id="main-container" class="container list-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-th-large" id="vIcon" onclick="toggleView()" style="opacity: 0.8; cursor:pointer;"></i>
        <span id="nav-text" style="font-weight: 980; font-size: 0.95rem;">لحظاتی پیش</span>
        <i class="fas fa-cog" onclick="openModal('sMod')" style="opacity: 0.8; cursor:pointer;"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <b id="set-title" style="font-size:1.8rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.8rem; cursor:pointer;"></i>
        </div>

        <div class="setting-item">
            <span class="setting-label" id="l-theme">پوسته</span>
            <div class="setting-box">
                <button id="tDark" class="active" onclick="setTheme('dark')">تیره</button>
                <button id="tLight" onclick="setTheme('light')">روشن</button>
            </div>
        </div>

        <div class="setting-item">
            <span class="setting-label" id="l-lang">زبان</span>
            <div class="setting-box">
                <button id="lnFa" class="active" onclick="setLang('fa')">فارسی</button>
                <button id="lnEn" onclick="setLang('en')">English</button>
            </div>
        </div>

        <a href="https://www.instagram.com/safi.tech.ai?igsh=MXJydDR0aWJjazVtOA==" target="_blank" class="dev-card">
            <i class="fab fa-instagram"></i>
            <span id="dev-text">سازنده</span>
        </a>
        
        <button onclick="closeModal('sMod')" id="btn-close" style="margin-top:15px; padding:15px; background:var(--text); border:none; border-radius:15px; color:var(--bg); font-weight:900; cursor:pointer;">بستن</button>
    </div>

    <script>
        let currentLang = 'fa';
        const translations = {
            fa: { nav: "نرخ زنده بازار", set: "تنظیمات", theme: "پوسته", lang: "زبان", dark: "تیره", light: "روشن", close: "بستن", dev: "درباره سازنده", closed: "بازار بسته" },
            en: { nav: "Live Market Rates", set: "Settings", theme: "Appearance", lang: "Language", dark: "Dark", light: "Light", close: "Close", dev: "Developer Info", closed: "Closed" }
        };

        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار", name: "کلدار", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function updateDT() {
            const now = new Date();
            const j = jalaali.toJalaali(now);
            document.getElementById('dt').innerHTML = `${j.jy}/${j.jm}/${j.jd}<br>${now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'})}`;
        }
        setInterval(updateDT, 1000); updateDT();

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function setTheme(m) { 
            document.body.className = m === 'light' ? 'light-mode' : ''; 
            document.getElementById('tDark').classList.toggle('active', m === 'dark');
            document.getElementById('tLight').classList.toggle('active', m === 'light');
        }

        function setLang(l) {
            currentLang = l;
            const t = translations[l];
            document.documentElement.dir = l === 'fa' ? 'rtl' : 'ltr';
            document.getElementById('nav-text').innerText = t.nav;
            document.getElementById('set-title').innerText = t.set;
            document.getElementById('l-theme').innerText = t.theme;
            document.getElementById('l-lang').innerText = t.lang;
            document.getElementById('tDark').innerText = t.dark;
            document.getElementById('tLight').innerText = t.light;
            document.getElementById('btn-close').innerText = t.close;
            document.getElementById('dev-text').innerText = t.dev;
            document.getElementById('lnFa').classList.toggle('active', l === 'fa');
            document.getElementById('lnEn').classList.toggle('active', l === 'en');
            load(); 
        }

        function toggleView() {
            const c = document.getElementById('main-container');
            c.classList.toggle('grid-view');
            document.getElementById('vIcon').className = c.classList.contains('grid-view') ? 'fas fa-list' : 'fas fa-th-large';
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                const isClosed = new Date().getHours() >= 17;

                config.forEach((item, idx) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", history: [0,0], percent: "0.00%"};
                    const history = rate.history || [0,0];
                    const chartColor = rate.status === "down" ? '#ff453a' : '#32d74b';
                    const trendClass = rate.status === "up" ? 'trend-up' : (rate.status === "down" ? 'trend-down' : '');

                    const min = Math.min(...history), max = Math.max(...history), range = (max - min) || 1;
                    const pts = history.map((p, i) => `${i * (100/(history.length-1))},${40 - ((p-min)/range)*35}`).join(' ');

                    const card = document.createElement('div');
                   card.className = 'card';
                    card.onclick = function() { this.classList.toggle('active'); };
                    card.innerHTML = `
                     <div class="${trendClass}" style="font-weight:900; direction:ltr; font-size:1.4rem; display:flex; align-items:center; gap:5px;">
    <span style="font-size:1.2rem;">${rate.status === "up" ? '▲' : (rate.status === "down" ? '▼' : '')}</span>
    <span>${rate.percent}</span>
</div>   
                                       <div><b style="font-size:0.95rem; display:block;">${item.name}</b><small style="opacity:0.5; font-size:0.65rem;">${item.sub}</small></div>
                        </div>
                        <div class="price-val">
                            ${rate.current || rate.buy || '---'}
                            ${isClosed ? `<span class="closed-tag">${translations[currentLang].closed}</span>` : ''}
                        </div>
                        <div class="extra-panel">
                            <svg viewBox="0 0 100 50" preserveAspectRatio="none" style="width:100%; height:100%;">
                                <polyline points="${pts}" fill="none" stroke="${chartColor}" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.log(e); }
        }
        load(); setInterval(load, 30000);
    </script>
</body>
                </html>
