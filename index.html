<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --text: #fff; --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; --modal: rgba(20, 20, 22, 0.98); }
        .light-mode { --bg: #f2f2f7; --card: #ffffff; --text: #000; --sub: #8e8e93; --accent: #28cd41; --modal: rgba(255, 255, 255, 0.98); }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }
        .top-bar { padding: 45px 25px 15px 25px; display: flex; justify-content: space-between; align-items: flex-start; }
        .logo-text { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin: 0; line-height: 1; text-align: left;}
        .sub-logo { font-size: 0.8rem; font-weight: 600; letter-spacing: 5px; opacity: 0.8; display: block; text-align: left;}
        .date-time { text-align: right; font-size: 0.9rem; font-weight: bold; opacity: 0.8; }
        .container { padding: 15px; display: grid; gap: 12px; margin-bottom: 100px; }
        .grid-view { grid-template-columns: 1fr 1fr; }
        .list-view { grid-template-columns: 1fr; }
        .card { background: var(--card); border-radius: 26px; padding: 18px; min-height: 140px; display: flex; flex-direction: column; justify-content: space-between; cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.05); }
        .circle-icon { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; background: #2c2c2e; display: flex; align-items: center; justify-content: center; }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }
        .price-val { font-size: 1.8rem; font-weight: 800; text-align: left; margin-top: 10px; }
        .change-tag { font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 88%; background: rgba(44,44,46,0.8); backdrop-filter: blur(20px); border-radius: 30px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .full-modal { position: fixed; inset: 0; background: var(--modal); backdrop-filter: blur(25px); display: none; z-index: 2000; padding: 30px; flex-direction: column; overflow-y: auto; }
        .full-modal.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .toggle-box { background: rgba(120,120,128,0.2); border-radius: 12px; display: flex; padding: 3px; margin: 10px 0 20px 0; }
        .toggle-btn { flex: 1; border: none; background: none; color: var(--text); padding: 10px; border-radius: 10px; font-family: 'Vazirmatn'; font-size: 0.85rem; cursor: pointer; }
        .toggle-btn.active { background: #636366; color: #fff; }
        .about-btn { background: #007aff; color: #fff; border: none; width: 100%; padding: 15px; border-radius: 15px; font-family: 'Vazirmatn'; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .about-text { display: none; background: rgba(120,120,128,0.1); border-radius: 15px; padding: 15px; margin-top: 15px; font-size: 0.85rem; line-height: 1.8; }
        .about-text.show { display: block; }
    </style>
</head>
<body class="dark-mode">
    <div class="top-bar">
        <div class="date-time" id="dt">--/--/--<br>--:--</div>
        <div><h1 class="logo-text">NERKHYAB</h1><span class="sub-logo">KHORASAN</span></div>
    </div>
    <div id="main-container" class="container grid-view"></div>
    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')" style="font-size: 1.4rem; cursor: pointer;"></i>
        <span id="update-text" style="font-size: 0.9rem; opacity: 0.8;">بروزرسانی لحظه‌ای</span>
        <i class="fas fa-th-large" id="viewToggle" onclick="toggleView()" style="font-size: 1.2rem; cursor: pointer;"></i>
    </div>
    <div id="dMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <div style="display:flex; align-items:center; gap:15px;">
                <div id="detIcon" class="circle-icon" style="width:60px; height:60px;"></div>
                <div><b id="detName" style="font-size:1.5rem;">---</b><br><small id="detSub" style="color:var(--sub)">---</small></div>
            </div>
            <i class="fas fa-times" onclick="closeModal('dMod')" style="font-size:1.5rem;"></i>
        </div>
        <div id="detTrend" style="font-size:1.2rem; font-weight:bold;">---</div>
        <div style="font-size:3.5rem; font-weight:900; margin:15px 0;" id="detPrice">---</div>
        <div style="display:flex; justify-content:space-between; padding:15px 0; border-top:1px solid rgba(255,255,255,0.1);">
            <span>کف: <b id="detLow">---</b></span>
            <span>سقف: <b id="detHigh">---</b></span>
        </div>
        <div style="margin-top:40px; height:180px; border-radius:20px; background:linear-gradient(to bottom, rgba(50,215,75,0.1), transparent); border:1px solid rgba(50,215,75,0.2); display:flex; align-items:center; justify-content:center;">
            <span style="color:var(--accent)">نمودار نوسان ۲۴ ساعته</span>
        </div>
    </div>
    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;"><b id="sett-title" style="font-size:1.5rem;">تنظیمات</b><i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.5rem;"></i></div>
        <label style="color:var(--sub); font-size:0.85rem;">تغییر زبان / Language</label>
        <div class="toggle-box"><button class="toggle-btn active" onclick="setLang('fa', this)">فارسی</button><button class="toggle-btn" onclick="setLang('en', this)">English</button></div>
        <label style="color:var(--sub); font-size:0.85rem;">حالت ظاهری / Theme</label>
        <div class="toggle-box"><button class="toggle-btn active" id="darkBtn" onclick="setTheme('dark')">تیره</button><button class="toggle-btn" id="lightBtn" onclick="setTheme('light')">روشن</button></div>
        <button class="about-btn" id="aboutBtnText" onclick="document.getElementById('aboutBox').classList.toggle('show')">درباره برنامه</button>
        <div id="aboutBox" class="about-text"><strong>منبع قیمت:</strong> بانک مرکزی افغانستان<br><strong>توسعه‌دهنده:</strong> صفی‌الله بهادری<br><strong>مشاور و طراح:</strong> یاسر سلجوقی<br><strong>ارتباط:</strong> @Safi_Bahadori</div>
    </div>

    <script>
        let currentLang = 'fa';
        const config = [
            { key: "دالر هرات", name: "دالر", en: "Dollar", sub: "دالر هرات", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو", en: "Euro", sub: "یورو هرات", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", en: "Toman Check", sub: "تومان هرات", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", en: "Toman Bank", sub: "تومان ایران", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار (پاکستان)", name: "کلدار", en: "PKR", sub: "کلدار پاکستان", icon: "https://flagcdn.com/w160/pk.png" }
        ];
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleView() {
            const container = document.getElementById('main-container');
            const icon = document.getElementById('viewToggle');
            container.classList.toggle('grid-view');
            container.classList.toggle('list-view');
            icon.className = container.classList.contains('grid-view') ? 'fas fa-th-large' : 'fas fa-list';
        }
        function setTheme(mode) {
            document.body.className = mode === 'light' ? 'light-mode' : 'dark-mode';
            document.getElementById('darkBtn').classList.toggle('active', mode === 'dark');
            document.getElementById('lightBtn').classList.toggle('active', mode === 'light');
        }
        function setLang(lang, btn) {
            currentLang = lang;
            document.querySelectorAll('.toggle-box:first-of-type .toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('sett-title').innerText = lang === 'fa' ? 'تنظیمات' : 'Settings';
            document.getElementById('aboutBtnText').innerText = lang === 'fa' ? 'درباره برنامه' : 'About App';
            document.getElementById('update-text').innerText = lang === 'fa' ? 'بروزرسانی لحظه‌ای' : 'Live Update';
            load();
        }
        function showDetail(item, price, isUp, diff) {
            document.getElementById('detName').innerText = currentLang === 'fa' ? item.name : item.en;
            document.getElementById('detSub').innerText = item.sub;
            document.getElementById('detPrice').innerText = price;
            document.getElementById('detIcon').innerHTML = `<img src="${item.icon}">`;
            document.getElementById('detTrend').innerHTML = `<span style="color:${isUp?'var(--accent)':'var(--down)'}">${isUp?'▲': '▼'} ${diff}%</span>`;
            const p = parseFloat(price.replace(/,/g,'')) || 0;
            document.getElementById('detLow').innerText = (p * 0.99).toLocaleString();
            document.getElementById('detHigh').innerText = (p * 1.01).toLocaleString();
            openModal('dMod');
        }
        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                config.forEach(item => {
                    const val = data.rates[item.key] || "---";
                    const isUp = Math.random() > 0.5;
                    const diff = (Math.random() * 1.5).toFixed(2);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => showDetail(item, val, isUp, diff);
                    card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:flex-start;"><div class="circle-icon"><img src="${item.icon}"></div><div style="text-align:left"><b>${currentLang === 'fa' ? item.name : item.en}</b><br><small style="color:var(--sub)">${item.sub}</small></div></div><div><div class="change-tag" style="color:${isUp?'var(--accent)':'var(--down)'}">${isUp?'▲':'▼'} ${diff}%</div><div class="price-val">${val}</div></div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        function upDT() {
            const n = new Date(); const j = jalaali.toJalaali(n);
            document.getElementById('dt').innerHTML = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}<br>${n.toLocaleTimeString('fa-IR', {hour:'2-digit', minute:'2-digit'})}`;
        }
        load(); setInterval(upDT, 1000); upDT();
    </script>
</body>
            </html>
