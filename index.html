<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --card: rgba(255, 255, 255, 0.05); --text: #fff; 
            --sub: #919196; --accent: #32d74b; --down: #ff453a; 
            --modal: rgba(10, 10, 12, 0.98); --border: rgba(255,255,255,0.08);
        }
        .light-mode {
            --bg: #f2f2f7; --card: #fff; --text: #000; 
            --sub: #8e8e93; --border: rgba(0,0,0,0.1); --modal: rgba(255,255,255,0.98);
        }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; 
            margin: 0; overflow: hidden; height: 100vh; transition: 0.3s;
        }
        .top-bar { padding: 30px 20px 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; flex-direction: column; gap: 0px; }
        .logo-text { font-size: 2rem; font-weight: 900; letter-spacing: -1.5px; margin: 0; line-height: 1; }
        .sub-logo { font-size: 1.8rem; font-weight: 900; margin: 0; line-height: 1; opacity: 0.9; }
        
        .date-time { text-align: right; font-size: 0.9rem; font-weight: 800; }
        .time-en { font-family: sans-serif; font-size: 1.1rem; display: block; }

        .container { padding: 5px 15px; display: grid; gap: 10px; }
        .list-view { grid-template-columns: 1fr; width: 92%; margin: 0 auto; }

        /* بزرگ‌تر کردن کارت‌ها برای فیکس شدن در صفحه */
        .card { 
            background: var(--card); backdrop-filter: blur(15px); border-radius: 20px; 
            padding: 15px; height: 95px; display: flex; flex-direction: column; 
            justify-content: space-between; border: 1px solid var(--border); 
            -webkit-tap-highlight-color: transparent; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .circle-icon { width: 35px; height: 35px; border-radius: 50%; overflow: hidden; }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }
        .card b { font-size: 1.1rem; font-weight: 700; }

        .price-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .price-val { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.5px; line-height: 1; }
        .closed-text { font-size: 0.65rem; color: var(--down); font-weight: bold; margin-right: 5px; }

        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 88%; background: var(--card); backdrop-filter: blur(25px); border-radius: 25px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); z-index: 100; }
        
        /* استایل منوی تنظیمات جدید */
        .full-modal { position: fixed; inset: 0; background: var(--modal); display: none; z-index: 2000; padding: 40px 30px; flex-direction: column; }
        .full-modal.active { display: flex; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .setting-item { margin-bottom: 25px; }
        .setting-label { display: block; color: var(--sub); font-size: 0.8rem; margin-bottom: 10px; font-weight: bold; }
        .btn-group { display: flex; background: rgba(150,150,150,0.1); padding: 4px; border-radius: 12px; }
        .btn-group button { flex: 1; border: none; background: none; color: var(--text); padding: 10px; border-radius: 10px; font-family: 'Vazirmatn'; cursor: pointer; }
        .btn-group button.active { background: var(--accent); color: #000; font-weight: bold; }
        
        button, i, .card { -webkit-tap-highlight-color: transparent; outline: none !important; }
    </style>
</head>
<body class="dark-mode">

    <div class="top-bar">
        <div class="date-time" id="dt">--/--/--<br><span class="time-en">00:00 AM</span></div>
        <div class="logo-area">
            <h1 class="logo-text">NERKHYAB</h1>
            <h2 class="sub-logo">KHORASAN</h2>
        </div>
    </div>

    <div id="main-container" class="container list-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')" style="font-size: 1.3rem; opacity: 0.7; cursor:pointer;"></i>
        <span id="nav-status" style="font-size: 0.9rem; font-weight: 800;">نرخ زنده</span>
        <i class="fas fa-list" id="viewToggle" onclick="toggleView()" style="font-size: 1.3rem; opacity: 0.7; cursor:pointer;"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <b style="font-size:1.8rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.8rem; cursor:pointer;"></i>
        </div>

        <div class="setting-item">
            <span class="setting-label">حالت ظاهری / Theme</span>
            <div class="btn-group">
                <button id="tDark" class="active" onclick="setTheme('dark')">تیره</button>
                <button id="tLight" onclick="setTheme('light')">روشن</button>
            </div>
        </div>

        <div class="setting-item">
            <span class="setting-label">زبان / Language</span>
            <div class="btn-group">
                <button id="lFa" class="active" onclick="setLang('fa')">فارسی</button>
                <button id="lEn" onclick="setLang('en')">English</button>
            </div>
        </div>

        <div style="margin-top: 20px; padding: 20px; background: rgba(150,150,150,0.05); border-radius: 15px;">
            <p style="margin: 0; font-weight: bold; color: var(--accent);">نسخه ۱.۷ - اختصاصی خراسان</p>
            <p style="font-size: 0.85rem; opacity: 0.7;">تمامی نرخ‌ها لحظه‌ای و از منابع معتبر هرات دریافت می‌شوند.</p>
            <hr style="opacity: 0.1; margin: 15px 0;">
            <p style="margin: 0; font-size: 0.9rem; font-weight: bold;">Developer: Safi-Bahadori</p>
        </div>

        <button onclick="closeModal('sMod')" style="margin-top:auto; padding:18px; background:var(--accent); border:none; border-radius:15px; color:#000; font-weight:900; font-size:1rem; cursor:pointer;">ذخیره و بازگشت</button>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", nameEn: "USD Herat", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", nameEn: "Euro Herat", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", nameEn: "Toman Check", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", nameEn: "Toman Bank", sub: "IRR/AFN", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار", name: "کلدار پاکستان", nameEn: "PKR Pakistan", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        let currentLang = 'fa';

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function setTheme(mode) {
            document.body.className = mode === 'light' ? 'light-mode' : 'dark-mode';
            document.getElementById('tDark').classList.toggle('active', mode === 'dark');
            document.getElementById('tLight').classList.toggle('active', mode === 'light');
        }

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('lFa').classList.toggle('active', lang === 'fa');
            document.getElementById('lEn').classList.toggle('active', lang === 'en');
            document.getElementById('nav-status').innerText = lang === 'fa' ? 'نرخ زنده' : 'LIVE RATES';
            load();
        }

        function toggleView() {
            const cont = document.getElementById('main-container');
            cont.classList.toggle('grid-view');
            document.getElementById('viewToggle').className = cont.classList.contains('grid-view') ? 'fas fa-th-large' : 'fas fa-list';
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                // چک کردن زمان برای بازار بسته (۵ عصر به بعد)
                const now = new Date();
                const isClosed = now.getHours() >= 17;

                config.forEach((item, index) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const color = rate.status === "up" ? 'var(--accent)' : (rate.status === "down" ? 'var(--down)' : 'var(--sub)');
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = (index * 0.05) + 's';
                    
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="display:flex; gap:12px; align-items:center;">
                                <div class="circle-icon"><img src="${item.icon}"></div>
                                <div>
                                    <b>${currentLang === 'fa' ? item.name : item.nameEn}</b>
                                    ${isClosed ? '<span class="closed-text">Closed Market</span>' : ''}
                                    <br><small>${item.sub}</small>
                                </div>
                            </div>
                            <div class="change-tag" style="color:${color}; font-weight:bold;">${rate.status === "up" ? '▲' : '▼'} ${rate.percent}</div>
                        </div>
                        <div class="price-row">
                            <div class="price-val">${rate.current}</div>
                            <i class="fas fa-chart-line" style="opacity:0.3; font-size:1.2rem;"></i>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        function upDT() {
            const n = new Date(); const j = jalaali.toJalaali(n);
            let h = n.getHours();
            const m = String(n.getMinutes()).padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            const timeStr = `${h}:${m} ${ampm}`;
            document.getElementById('dt').innerHTML = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}<br><span class="time-en">${timeStr}</span>`;
        }

        load(); setInterval(load, 30000); setInterval(upDT, 1000); upDT();
    </script>
</body>
    </html>
