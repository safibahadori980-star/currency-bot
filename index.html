<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        :root { 
            --bg: #000; --card-glass: rgba(255, 255, 255, 0.08); --text: #fff; 
            --border: rgba(255,255,255,0.1); --nav-bg: rgba(28, 28, 30, 0.8);
        }
        body.light-mode { 
            --bg: #f2f2f7; --card-glass: rgba(0, 0, 0, 0.05); --text: #000; 
            --border: rgba(0,0,0,0.1); --nav-bg: rgba(255, 255, 255, 0.8);
        }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }
        
        .header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 90px; border-bottom: 1px solid var(--border); }
        .logo-wrapper { flex: 1; } .main-logo { width: 50px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .date-time { flex: 2; text-align: center; font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-weight: bold; }
        .date-time b { font-size: 1.5rem; display: block; color: var(--text); letter-spacing: 1px; }
        .date-time span { font-size: 0.85rem; opacity: 0.7; font-family: 'Vazirmatn'; display: block; margin-top: 2px; }
        
        .brand { flex: 1; text-align: right; font-size: 0.75rem; font-weight: 900; line-height: 1.3; }
        .container { display: flex; flex-direction: column; gap: 10px; padding: 15px 20px; padding-bottom: 100px; }
        
        .card { 
            background: var(--card-glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 20px; padding: 12px 18px; 
            display: flex; flex-direction: row; justify-content: space-between; align-items: center;
            min-height: 75px; cursor: pointer; transition: 0.2s;
        }
        .card:active { transform: scale(0.98); }
        .card.up { border-right: 5px solid #32d74b; } 
        .card.down { border-right: 5px solid #ff453a; }

        .price-val { font-size: 1.8rem; font-weight: 900; font-family: sans-serif; order: 1; }
        .card-info { display: flex; gap: 12px; align-items: center; order: 2; }
        
        .setting-btn { 
            padding: 10px; border-radius: 12px; border: 1px solid var(--border); 
            background: var(--card-glass); color: var(--text); font-size: 0.9rem; cursor: pointer;
            width: 100%; font-family: 'Vazirmatn';
        }

        .insta-btn {
            text-decoration: none; color: #fff; 
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            padding: 14px; border-radius: 15px; text-align: center; 
            font-weight: bold; margin-top: auto; display: block; letter-spacing: 1px;
        }

        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--nav-bg); backdrop-filter: blur(20px); border-radius: 30px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border: 1px solid var(--border); }
        .full-modal { position: fixed; inset: 0; background: var(--bg); display: none; z-index: 2000; padding: 25px; flex-direction: column; }
        .full-modal.active { display: flex; }
        .chart-container { width: 100%; height: 260px; background: var(--card-glass); border-radius: 20px; padding: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-wrapper"><img src="logo.png" class="main-logo" onerror="this.src='https://img.icons8.com/fluency/96/money-box.png'"></div>
        <div class="date-time" id="dt"></div>
        <div class="brand">NERKHYAB<br>KHORASAN</div>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')" style="font-size: 1.2rem;"></i>
        <span id="nav-text" style="font-weight: 800;">نرخ لحظه‌ای</span>
        <i class="fas fa-moon" id="themeIcon" onclick="toggleTheme()" style="font-size: 1.2rem;"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <b style="font-size:1.2rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.5rem;"></i>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <button class="setting-btn" onclick="changeLang('fa')">فارسی</button>
            <button class="setting-btn" onclick="changeLang('en')">English</button>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <button class="setting-btn" onclick="setView('list')">لیستی</button>
            <button class="setting-btn" onclick="setView('grid')">جدولی</button>
        </div>
        <button onclick="openAbout()" class="setting-btn" style="font-size: 0.8rem; padding: 8px; opacity: 0.9; margin-bottom: 20px;">درباره برنامه</button>
        
        <a href="https://www.instagram.com/safi.tech.ai" class="insta-btn">Developer</a>
    </div>

    <div id="chartMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b id="chart-title">نمودار نوسانات</b>
            <i class="fas fa-times" onclick="closeModal('chartMod')" style="font-size:1.5rem;"></i>
        </div>
        <div class="chart-container"><canvas id="rateChart"></canvas></div>
    </div>

    <div id="aboutMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <b>درباره برنامه</b>
            <i class="fas fa-times" onclick="closeModal('aboutMod')" style="font-size:1.5rem;"></i>
        </div>
        <p id="about-text" style="line-height:1.8; text-align:justify; font-size:0.95rem;"></p>
    </div>

    <script>
        function updateDT() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
            const j = jalaali.toJalaali(now);
            document.getElementById('dt').innerHTML = `<b>${timeStr}</b><span>${j.jy}/${j.jm}/${j.jd}</span>`;
        }
        setInterval(updateDT, 1000); updateDT();

        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://img.icons8.com/fluency/48/bank-card-back-side.png" },
            { key: "کلدار", name: "کلدار", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function openAbout() { 
            document.getElementById('about-text').innerText = "تمامی قیمت ها همه روزه از منابع معتبر اتحادیه صرافان هرات جمع آوری و منتشر میشود.";
            openModal('aboutMod'); 
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeIcon').className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        }

        let myChart = null;
        function showChart(name, current, status) {
            openModal('chartMod');
            document.getElementById('chart-title').innerText = `نوسانات ${name}`;
            const ctx = document.getElementById('rateChart').getContext('2d');
            if (myChart) myChart.destroy();
            const color = status === "down" ? "#ff453a" : "#32d74b";
            const val = parseFloat(current.replace(/,/g, ''));
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['09:00', '11:00', '13:00', '15:00', '17:00'],
                    datasets: [{
                        data: [val*0.995, val*1.005, val*0.99, val*1.01, val],
                        borderColor: color, borderWidth: 4, fill: true, tension: 0.4, pointRadius: 0,
                        backgroundColor: color + '22'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
            });
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                config.forEach(item => {
                    const r = data.rates[item.key] || {current:"---", status:"same", percent:"0%"};
                    const card = document.createElement('div');
                    card.className = `card ${r.status}`;
                    card.onclick = () => showChart(item.name, r.current, r.status);
                    card.innerHTML = `
                        <div class="price-val">${r.current}</div>
                        <div class="card-info">
                            <div style="text-align:right;">
                                <div style="display:flex; align-items:center; gap:5px; justify-content:flex-end;">
                                    <span style="color:${r.status==='up'?'#32d74b':'#ff453a'}; font-weight:bold; font-family:sans-serif; font-size:0.9rem;">${r.percent}</span>
                                    <b style="font-size:1rem;">${item.name}</b>
                                </div>
                                <div style="font-size:0.75rem; opacity:0.6;">${item.sub}</div>
                            </div>
                            <img src="${item.icon}" style="width:38px; height:38px; border-radius:10px; object-fit:cover;">
                        </div>
                    `;
                    cont.appendChild(card);
                });
            } catch(e) {}
        }
        load(); setInterval(load, 30000);
    </script>
</body>
            </html>
