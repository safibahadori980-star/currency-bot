<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --card: rgba(255, 255, 255, 0.05); --text: #fff; 
            --sub: #919196; --accent: #32d74b; --down: #ff453a; 
            --modal: rgba(10, 10, 12, 0.95); --border: rgba(255,255,255,0.08);
        }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; 
            margin: 0; overflow: hidden; height: 100vh;
        }
        .top-bar { padding: 35px 20px 5px 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-area { display: flex; flex-direction: column; gap: 4px; } /* فاصله بیشتر برای لوگو */
        .logo-text { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; margin: 0; line-height: 1; }
        .sub-logo { font-size: 1.6rem; font-weight: 900; margin: 0; line-height: 1; color: var(--text); }
        
        .date-time { text-align: right; font-size: 0.85rem; font-weight: 800; }
        .time-en { font-family: sans-serif; font-size: 1rem; display: block; margin-top: 1px; }

        .container { padding: 5px 12px; display: grid; gap: 6px; }
        .list-view { grid-template-columns: 1fr; max-width: 500px; margin: 0 auto; }
        .grid-view { grid-template-columns: 1fr 1fr; }

        .card { 
            background: var(--card); backdrop-filter: blur(15px); border-radius: 15px; 
            padding: 8px 12px; height: 78px; display: flex; flex-direction: column; 
            justify-content: space-between; border: 1px solid var(--border); 
            -webkit-tap-highlight-color: transparent; outline: none; cursor: pointer;
            animation: slideIn 0.4s ease backwards; transition: 0.3s;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .circle-icon { width: 28px; height: 28px; border-radius: 50%; overflow: hidden; }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }
        .card b { font-size: 0.95rem; font-weight: 700; }
        .card small { font-size: 0.65rem; color: var(--sub); }

        .price-row { display: flex; justify-content: space-between; align-items: flex-end; }
        .price-val { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; line-height: 1; }
        .change-tag { font-size: 0.75rem; font-weight: 700; display: flex; align-items: center; gap: 2px; }

        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--card); backdrop-filter: blur(20px); border-radius: 20px; padding: 8px 18px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--border); z-index: 100; }
        
        .full-modal { position: fixed; inset: 0; background: var(--modal); display: none; z-index: 2000; padding: 30px; flex-direction: column; }
        .full-modal.active { display: flex; }
        
        button, i, .card { -webkit-tap-highlight-color: transparent; outline: none !important; }
    </style>
</head>
<body class="dark-mode">

    <div class="top-bar">
        <div class="date-time" id="dt">--/--/--<br><span class="time-en">00:00 AM</span></div>
        <div class="logo-area">
            <h1 class="logo-text">NERKHYAB</h1>
            <h2 class="sub-logo">KHORASAN</h2>
        </div>
    </div>

    <div id="main-container" class="container list-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')" style="font-size: 1.1rem; opacity: 0.6; cursor:pointer;"></i>
        <span style="font-size: 0.85rem; font-weight: 700; opacity: 0.8;">نرخ زنده</span>
        <i class="fas fa-list" id="viewToggle" onclick="toggleView()" style="font-size: 1.1rem; opacity: 0.6; cursor:pointer;"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <b style="font-size:1.4rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.5rem; cursor:pointer;"></i>
        </div>
        <div style="color:var(--sub); line-height:1.8;">
            <p>نسخه ۱.۶ - اختصاصی خراسان</p>
            <p>تمامی نرخ‌ها به صورت لحظه‌ای آپدیت می‌شوند.</p>
        </div>
        <button onclick="closeModal('sMod')" style="margin-top:auto; padding:15px; background:var(--accent); border:none; border-radius:12px; color:#000; font-weight:900; cursor:pointer;">متوجه شدم</button>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار", name: "کلدار پاکستان", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function toggleView() {
            const cont = document.getElementById('main-container');
            cont.classList.toggle('grid-view');
            cont.classList.toggle('list-view');
            document.getElementById('viewToggle').className = cont.classList.contains('grid-view') ? 'fas fa-th-large' : 'fas fa-list';
        }

        // تابع نمایش نوسان (نمودار) هنگام کلیک
        function showHistory(key, data, cardElement) {
            if (cardElement.getAttribute('data-view') === 'history') {
                load(); // برگشت به حالت قیمت
                return;
            }
            cardElement.setAttribute('data-view', 'history');
            cardElement.innerHTML = `
                <div style="display:flex; justify-content:space-between; width:100%; align-items:center;">
                    <b style="font-size:0.85rem;">نوسان اخیر (${key})</b>
                    <i class="fas fa-chart-line" style="color:var(--accent); font-size:0.9rem;"></i>
                </div>
                <div style="display:flex; align-items:flex-end; gap:6px; height:30px; justify-content:center; margin:5px 0;">
                    <div style="background:var(--sub); width:15%; height:40%; border-radius:2px; opacity:0.4"></div>
                    <div style="background:var(--accent); width:15%; height:70%; border-radius:2px; opacity:0.7"></div>
                    <div style="background:var(--accent); width:15%; height:100%; border-radius:2px;"></div>
                </div>
                <div style="display:flex; justify-content:space-between; font-size:0.7rem;">
                    <span>نرخ فعلی:</span>
                    <span style="font-weight:bold; color:var(--accent)">${data.current}</span>
                </div>
            `;
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                config.forEach((item, index) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const color = rate.status === "up" ? 'var(--accent)' : (rate.status === "down" ? 'var(--down)' : 'var(--sub)');
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = (index * 0.05) + 's';
                    card.onclick = () => showHistory(item.name, rate, card);
                    
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="display:flex; gap:8px; align-items:center;">
                                <div class="circle-icon"><img src="${item.icon}"></div>
                                <div><b>${item.name}</b><br><small>${item.sub}</small></div>
                            </div>
                        </div>
                        <div class="price-row">
                            <div class="price-val">${rate.current}</div>
                            <div class="change-tag" style="color:${color}">${rate.status === "up" ? '▲' : '▼'} ${rate.percent}</div>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        function upDT() {
            const n = new Date(); const j = jalaali.toJalaali(n);
            let h = n.getHours();
            const m = String(n.getMinutes()).padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            const timeStr = `${h}:${m} ${ampm}`;
            document.getElementById('dt').innerHTML = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}<br><span class="time-en">${timeStr}</span>`;
        }

        load(); setInterval(load, 30000); setInterval(upDT, 1000); upDT();
    </script>
</body>
                </html>
