<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #000; --card: #1c1c1e; --text: #fff; 
            --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; 
            --border: rgba(255,255,255,0.1);
        }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; padding: 0; }
        
        .container { display: grid; gap: 12px; padding: 15px; padding-bottom: 120px; }
        .list-view { grid-template-columns: 1fr; }
        .grid-view { grid-template-columns: 1fr 1fr; gap: 10px; }

        .card { 
            background: var(--card); border-radius: 24px; padding: 16px; 
            border: 1px solid var(--border); transition: 0.3s; 
            overflow: hidden; cursor: pointer; height: auto;
        }
        .card.active { background: #2c2c2e; }

        /* استایل فلش‌ها دقیقاً شبیه تصویر */
        .badge { 
            display: flex; align-items: center; gap: 4px; padding: 6px 12px; 
            border-radius: 12px; font-size: 0.85rem; font-weight: 900; 
        }
        .up-badge { background: var(--accent); color: #000; }
        .down-badge { background: var(--down); color: #fff; }
        .neutral-badge { background: #3a3a3c; color: #8e8e93; }

        .price-val { font-size: 2rem; font-weight: 900; margin-top: 15px; letter-spacing: -1px; }
        .grid-view .price-val { font-size: 1.6rem; }

        .extra-panel { max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s ease; }
        .card.active .extra-panel { max-height: 250px; opacity: 1; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }

        .chart-container { position: relative; width: 100%; height: 100px; margin-top: 15px; }
        .chart-svg { width: 100%; height: 100%; overflow: visible; }

        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; background: rgba(28,28,30,0.8); backdrop-filter: blur(20px); border-radius: 30px; padding: 15px; display: flex; justify-content: space-between; border: 1px solid var(--border); z-index: 1000; }
    </style>
</head>
<body>

    <div id="main-container" class="container list-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" style="opacity: 0.6;"></i>
        <span style="font-weight: 900;">نرخ زنده</span>
        <i class="fas fa-th-large" onclick="toggleView()" style="opacity: 0.6;"></i>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "کلدار", name: "کلدار پاکستان", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function toggleView() { document.getElementById('main-container').classList.toggle('grid-view'); }

        // تابع رسم منحنی نرم
        function getCurvePath(pts) {
            if (pts.length < 2) return "";
            let d = `M ${pts[0].x},${pts[0].y}`;
            for (let i = 0; i < pts.length - 1; i++) {
                let cp1x = pts[i].x + (pts[i+1].x - pts[i].x) / 2;
                d += ` C ${cp1x},${pts[i].y} ${cp1x},${pts[i+1].y} ${pts[i+1].x},${pts[i+1].y}`;
            }
            return d;
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                
                config.forEach((item, idx) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", history: [0,0,0,0], percent: "0%"};
                    const history = rate.history || [0,0,0,0];
                    const chartColor = rate.status === "down" ? '#ff453a' : '#32d74b';
                    const badgeClass = rate.status === "up" ? 'up-badge' : (rate.status === "down" ? 'down-badge' : 'neutral-badge');
                    const arrow = rate.status === "up" ? '↑' : (rate.status === "down" ? '↓' : '');

                    const min = Math.min(...history);
                    const max = Math.max(...history);
                    const range = (max - min) || 1;
                    const points = history.map((p, i) => ({
                        x: i * (100 / (history.length - 1)),
                        y: 45 - ((p - min) / range) * 40
                    }));

                    const curveD = getCurvePath(points);
                    const areaD = `${curveD} L 100,50 L 0,50 Z`;
                    const gradId = `grad-${idx}`;

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = function() { this.classList.toggle('active'); };
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="display:flex; gap:12px; align-items:center;">
                                <img src="${item.icon}" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
                                <div><b style="display:block;">${item.name}</b><small style="opacity:0.5;">${item.sub}</small></div>
                            </div>
                            <div class="badge ${badgeClass}">${arrow} ${rate.percent}</div>
                        </div>
                        <div class="price-val">${rate.current}</div>
                        
                        <div class="extra-panel">
                            <div style="display:flex; justify-content:space-between; font-size:0.85rem; font-weight:bold; margin-bottom:10px;">
                                <span style="opacity:0.6;">روند نوسانات:</span>
                                <span style="color:${chartColor}">${rate.diff_3d}</span>
                            </div>
                            <div class="chart-container">
                                <svg class="chart-svg" viewBox="0 0 100 50" preserveAspectRatio="none">
                                    <defs>
                                        <linearGradient id="${gradId}" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="0%" stop-color="${chartColor}" stop-opacity="0.5"/>
                                            <stop offset="100%" stop-color="${chartColor}" stop-opacity="0"/>
                                        </linearGradient>
                                    </defs>
                                    <path d="${areaD}" fill="url(#${gradId})" />
                                    <path d="${curveD}" fill="none" stroke="${chartColor}" stroke-width="3" stroke-linecap="round" />
                                </svg>
                            </div>
                            <div style="display:flex; justify-content:space-between; opacity:0.6; font-size:0.7rem; margin-top:10px; font-family:sans-serif;">
                                ${history.map(h => `<span>${h}</span>`).join('')}
                            </div>
                        </div>`;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        load();
        setInterval(load, 30000);
    </script>
</body>
</html>
