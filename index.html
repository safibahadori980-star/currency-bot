<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NERKHYAB PRO</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
.
    <style>
        :root {
            --bg:#000;
            --card:rgba(255,255,255,0.08);
            --text:#fff;
            --border:rgba(255,255,255,0.1);
            --nav:rgba(28,28,30,0.9);
            --green: #00c853;
            --red: #ff5252;
        }
        body.light-mode {
            --bg:#f2f2f7;
            --card:rgba(0,0,0,0.05);
            --text:#000;
            --border:rgba(0,0,0,0.1);
            --nav:rgba(255,255,255,0.9);
        }

        body {
            margin:0; background:var(--bg); color:var(--text);
            font-family:'Vazirmatn', sans-serif; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* اصلاح هدر برای جلوگیری از جابجایی لوگو */
        .header { 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 70px; 
            border-bottom: 1px solid var(--border); 
            background: var(--bg);
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        .main-logo { width:50px; height: 50px; border-radius:12px; object-fit: cover; }
        .brand-name { font-weight:900; line-height: 1.2; font-size: 0.85rem; text-align: left; }

        .date-time { display: flex; flex-direction: row-reverse; align-items: center; gap: 10px; }
        .date-time b { font-size: 1.2rem; font-weight: 900; }

        .container { padding:15px 20px 100px; display:flex; flex-direction:column; gap:12px; }

        .card {
            background:var(--card); backdrop-filter:blur(15px); border:1px solid var(--border);
            border-radius:20px; padding:0; display:flex; flex-direction:column;
            transition: all 0.3s ease; cursor: pointer; overflow: hidden;
        }

        .card-main-row { display: flex; justify-content: space-between; align-items: center; padding: 14px; width: 100%; box-sizing: border-box; }

        .price-box { display: flex; flex-direction: column; align-items: flex-start; flex-grow: 1; }
        .status-badge { display: flex; align-items: center; gap: 4px; font-size: 0.75rem; direction: ltr; font-weight: bold; margin-bottom: -4px; }
        .price-val { font-size: 1.9rem; font-weight: 900; line-height: 1.1; }

        .card.active-up { border-left: 4px solid var(--green); }
        .card.active-down { border-left: 4px solid var(--red); }
        .text-up { color: var(--green); }
        .text-down { color: var(--red); }

        .card-info { display:flex; align-items:center; gap:10px; }
        .chart-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.5s ease; background: rgba(255, 255, 255, 0.02); }
        .card.expanded .chart-wrapper { max-height: 220px; padding: 10px; border-top: 1px solid var(--border); }
        
        .chart-stats { display: flex; justify-content: space-between; padding: 0 10px 8px; font-size: 0.75rem; opacity: 0.8; border-bottom: 1px dashed var(--border); margin-bottom: 8px; }
        .chart-container { width: 100%; height: 150px; position: relative; }
        .drag-handle { color: var(--text); opacity: 0.2; padding: 10px 5px; cursor: grab; }

        .bottom-nav { position:fixed; bottom:15px; left:50%; transform:translateX(-50%); width:85%; background:var(--nav); backdrop-filter:blur(20px); border-radius:30px; padding:12px 20px; display:flex; justify-content:space-between; align-items:center; border:1px solid var(--border); z-index: 1000; }
        .full-modal { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(20px); display: flex; opacity: 0; visibility: hidden; transform: translateY(20px); transition: all 0.4s ease; z-index: 2000; padding: 25px; flex-direction: column; }
        .full-modal.active { opacity: 1; visibility: visible; transform: translateY(0); }
        .setting-btn { padding: 15px; border-radius: 12px; color: var(--text); background: rgba(255, 255, 255, 0.08); margin-top: 10px; text-align: center; border: 1px solid var(--border); text-decoration: none; display: block; }
    </style>
</head>

<body>

    <div class="header">
        <div class="header-left">
            <img src="logo.png" class="main-logo" onerror="this.src='https://img.icons8.com/fluency/96/money-box.png'">
            <div class="brand-name">NERKHYAB<br>PRO</div>
        </div>
        <div class="date-time" id="dt"></div>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-cog" onclick="openModal('sMod')"></i>
        <span id="update-text" style="font-weight: 800; color: #d4af37;">لحظاتی پیش</span>
        <i class="fas fa-moon" onclick="toggleTheme()"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom: 30px;">
            <b>تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')"></i>
        </div>
        <button class="setting-btn" onclick="location.reload()">بروزرسانی قیمت‌ها</button>
    </div>

<script>
    let chartObjects = {};
    const itemsList = [
        {id: "usd-herat", key:"دالر هرات", sub:"USD/AFN", icon:"https://flagcdn.com/w160/us.png"},
        {id: "eur-herat", key:"یورو هرات", sub:"EUR/AFN", icon:"https://flagcdn.com/w160/eu.png"},
        {id: "toman-check", key:"تومان چک", sub:"IRT/AFN", icon:"https://flagcdn.com/w160/ir.png"},
        {id: "toman-bank", key:"تومان بانکی", sub:"IRR/AFN", icon:"https://img.icons8.com/fluency/48/bank-card-back-side.png"},
        {id: "kaldar", key:"کلدار", sub:"PKR/AFN", icon:"https://flagcdn.com/w160/pk.png"},
        {id: "tehran-dollar", key:"دلار تهران", sub:"USD/IRT", icon:"custom-mix"} 
    ];

    function updateDT() {
        const now = new Date();
        const j = jalaali.toJalaali(now);
        document.getElementById('dt').innerHTML = `<b>${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}</b> <span>${j.jy}/${j.jm}/${j.jd}</span>`;
    }
    updateDT(); setInterval(updateDT, 1000);

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    async function load() {
        try {
            const res = await fetch('last_rates.json?v=' + Date.now());
            const data = await res.json();
            render(data);
        } catch (e) { console.error("Load Error"); }
    }

    function render(data) {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        const isMarketOpen = (new Date().getHours() >= 7 && new Date().getHours() < 18);

        itemsList.forEach(item => {
            const r = data.rates[item.key] || {current:"---", status:"up", percent:"0.00%", history:[]};
            container.appendChild(createCardHTML(item, r, isMarketOpen));
        });
        new Sortable(container, { handle: '.drag-handle', animation: 150 });
    }

    function createCardHTML(item, r, isMarketOpen) {
        const themeColor = r.status === 'down' ? '#ff5252' : '#00c853';
        let iconHtml = `<img src="${item.icon}" style="width:40px;height:40px;border-radius:10px;border:1px solid var(--border)">`;
        if (item.icon === "custom-mix") {
            iconHtml = `<div style="display:flex; width:40px; height:40px; border-radius:10px; overflow:hidden; border:1px solid var(--border)">
                <img src="https://flagcdn.com/w160/us.png" style="width:20px;height:40px;object-fit:cover;"><img src="https://flagcdn.com/w160/ir.png" style="width:20px;height:40px;object-fit:cover;">
            </div>`;
        }

        const card = document.createElement('div');
        card.className = `card ${isMarketOpen ? (r.status === 'down' ? 'active-down' : 'active-up') : ''}`;
        card.onclick = (e) => {
            if (e.target.closest('.drag-handle')) return;
            const wasExpanded = card.classList.contains('expanded');
            document.querySelectorAll('.card').forEach(c => c.classList.remove('expanded'));
            if (!wasExpanded) {
                card.classList.add('expanded');
                setTimeout(() => renderProChart(item.id, r.history, themeColor), 100);
            }
        };

        card.innerHTML = `
            <div class="card-main-row">
                <div class="drag-handle" style="margin-left: 10px;"><i class="fas fa-grip-vertical"></i></div>
                <div class="price-box">
                    <div class="status-badge ${r.status === 'down' ? 'text-down' : 'text-up'}">
                        <span>${r.percent}</span> <i class="fas fa-arrow-${r.status}"></i>
                    </div>
                    <div class="price-val">${r.current}</div>
                </div>
                <div class="card-info">
                    <div style="text-align:right;">
                        <b>${item.key}</b>
                        <div style="font-size:0.75rem;opacity:0.6;">${item.sub}</div>
                        ${!isMarketOpen ? `<div style="color:#ff9f0a; font-size:0.65rem;">Closed Market</div>` : ''}
                    </div>
                    ${iconHtml}
                </div>
            </div>
            <div class="chart-wrapper">
                <div class="chart-stats">
                    <span>کف: <b id="min-${item.id}">---</b></span>
                    <span>سقف: <b id="max-${item.id}">---</b></span>
                </div>
                <div class="chart-container"><canvas id="chart-${item.id}"></canvas></div>
            </div>`;
        return card;
    }

    function renderProChart(id, history, color) {
        if (!history || history.length === 0) return;
        document.getElementById(`max-${id}`).innerText = Math.max(...history).toLocaleString();
        document.getElementById(`min-${id}`).innerText = Math.min(...history).toLocaleString();
        const ctx = document.getElementById(`chart-${id}`).getContext('2d');
        if (chartObjects[id]) chartObjects[id].destroy();
        const grad = ctx.createLinearGradient(0, 0, 0, 150);
        grad.addColorStop(0, color + '66'); grad.addColorStop(1, color + '00');

        chartObjects[id] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: history.map((_, i) => i),
                datasets: [{ data: history, borderColor: color, borderWidth: 2.5, fill: true, backgroundColor: grad, tension: 0.4, pointRadius: 0 }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { display: false }, y: { position: 'right', grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.3)', font: { size: 9 } } } }
            }
        });
    }

    load();
    setInterval(load, 30000);
</script>
</body>
</html>
