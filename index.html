<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERKHYAB PRO</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">

<style>
:root {
    --bg:#000;
    --card:rgba(255,255,255,0.08);
    --text:#fff;
    --border:rgba(255,255,255,0.1);
    --nav:rgba(28,28,30,0.9);
}

body.light-mode {
    --bg:#f2f2f7;
    --card:rgba(0,0,0,0.05);
    --text:#000;
    --border:rgba(0,0,0,0.1);
    --nav:rgba(255,255,255,0.9);
}

body {
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:'Vazirmatn';
}

/* HEADER */
.header {
    height:90px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
    border-bottom:1px solid var(--border);
}

.main-logo {width:50px;border-radius:12px;}
<head>
    <style>
        .date-time {
            text-align:center;
            font-weight:normal;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;  /* برای استفاده از position:absolute */
        }

        .date-time b {
            font-size:1.3rem;  /* اندازه ساعت */
        }

        .date-time span {
            font-size:1.1rem;  /* اندازه تاریخ بزرگ‌تر */
            opacity:1;
        }

        .date-time .am {
            font-size: 0.5rem;  /* کوچک‌تر کردن AM */
            font-weight: small;  /* کاهش وزن فونت AM */
            position: absolute;
            left: 0;  /* قرار دادن AM سمت چپ */
            margin-left: 5px;  /* فاصله از چپ */
        }

/* CARDS */
.container {
    padding:15px 20px;
    display:flex;
    flex-direction:column;
    gap:12px;
    padding-bottom:100px;
}

.card {
    background:var(--card);
    backdrop-filter:blur(15px);
    border:1px solid var(--border);
    border-radius:20px;
    padding:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.price-box {
    display:flex;
    flex-direction:column;
    gap:5px;
}

.status-badge {
    display:flex;
    align-items:center;
    gap:5px;
    padding:3px 8px;
    border-radius:50px;
    font-size:0.75rem;
    font-weight:bold;
    direction:ltr;
}

.arrow-circle {
    width:16px;
    height:16px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:0.6rem;
}

.up .status-badge {color:#32d74b;background:rgba(50,215,75,0.15);}
.up .arrow-circle {background:#32d74b;color:#000;}

.down .status-badge {color:#ff453a;background:rgba(255,69,58,0.15);}
.down .arrow-circle {background:#ff453a;color:#fff;}

.same .status-badge {color:#aaa;background:rgba(142,142,147,0.1);}
.same .arrow-circle {background:#aaa;color:#fff;}

.price-val {
    font-size:1.9rem;
    font-weight:900;
}

.card-info {
    display:flex;
    align-items:center;
    gap:12px;
}

/* NAV */
.bottom-nav {
    position:fixed;
    bottom:15px;
    left:50%;
    transform:translateX(-50%);
    width:85%;
    background:var(--nav);
    backdrop-filter:blur(20px);
    border-radius:30px;
    padding:12px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border:1px solid var(--border);
}

/* MODAL */
.full-modal {
    position:fixed;
    inset:0;
    background:var(--bg);
    display:none;
    z-index:2000;
    padding:25px;
    flex-direction:column;
}

.full-modal.active {display:flex;}

.setting-btn {
    padding:12px;
    border-radius:12px;
    border:1px solid var(--border);
    background:var(--card);
    color:var(--text);
    margin-bottom:10px;
}
</style>
</head>

<body>

<div class="header">
    <img src="logo.png" class="main-logo" onerror="this.src='https://img.icons8.com/fluency/96/money-box.png'">
    <div class="date-time" id="dt"></div>
    <div style="font-weight:900;">NERKHYAB<br>PRO</div>
</div>

<div id="main-container" class="container"></div>
<body>
<div class="date-time">
    <span class="am">AM</span>  <!-- "AM" رو به سمت چپ منتقل کردیم -->
    <b>07:08</b>  <!-- ساعت -->
    <span>1404/12/4</span>  <!-- تاریخ -->
</div>
</body>
<div class="bottom-nav">
    <i class="fas fa-cog" onclick="openModal('sMod')"></i>
    <span>لحظاتی پیش</span>
    <i class="fas fa-moon" onclick="toggleTheme()"></i>
</div>

<!-- MODAL -->
<div id="sMod" class="full-modal">
    <div style="display:flex;justify-content:space-between;">
        <b>تنظیمات</b>
        <i class="fas fa-times" onclick="closeModal('sMod')"></i>
    </div>
    <button class="setting-btn" onclick="location.reload()">بروزرسانی</button>
</div>

<script>

/* زمان */
function updateDT(){
    const now=new Date();
    const t=now.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',hour12:true});
    const j=jalaali.toJalaali(now);
    document.getElementById('dt').innerHTML=`<b>${t}</b><span>${j.jy}/${j.jm}/${j.jd}</span>`;
}
setInterval(updateDT,1000);updateDT();

/* fallback */
const fallback={
rates:{
"دالر هرات":{current:"63.45",status:"down",percent:"-1.55%"},
"یورو هرات":{current:"73.20",status:"down",percent:"-1.35%"},
"تومان چک":{current:"0.46",status:"down",percent:"-6.12%"},
"تومان بانکی":{current:"0.38",status:"up",percent:"+8.57%"},
"کلدار":{current:"0.23",status:"up",percent:"+1.42%"}
}
};

const config=[
{key:"دالر هرات",sub:"USD/AFN",icon:"https://flagcdn.com/w160/us.png"},
{key:"یورو هرات",sub:"EUR/AFN",icon:"https://flagcdn.com/w160/eu.png"},
{key:"تومان چک",sub:"IRT/AFN",icon:"https://flagcdn.com/w160/ir.png"},
{key:"تومان بانکی",sub:"IRR/AFN",icon:"https://img.icons8.com/fluency/48/bank-card-back-side.png"},
{key:"کلدار",sub:"PKR/AFN",icon:"https://flagcdn.com/w160/pk.png"}
];

/* مودال */
function openModal(id){
document.getElementById(id).classList.add('active');
}
function closeModal(id){
document.getElementById(id).classList.remove('active');
}

/* تم */
function toggleTheme(){
document.body.classList.toggle('light-mode');
}

/* لود دیتا */
async function load(){

let data;

try{
const res=await fetch('last_rates.json?v='+Date.now());
data=await res.json();
}catch{
data=fallback;
}

const container=document.getElementById('main-container');
container.innerHTML='';

config.forEach(item=>{
const r=data.rates[item.key]||{current:"---",status:"same",percent:"0%"};

const arrow=r.status==='up'?'fa-arrow-up':
r.status==='down'?'fa-arrow-down':'fa-minus';

const card=document.createElement('div');
card.className=`card ${r.status}`;

card.innerHTML=`
<div class="price-box">
<div class="status-badge">
<span>${r.percent}</span>
<div class="arrow-circle">
<i class="fas ${arrow}"></i>
</div>
</div>
<div class="price-val">${r.current}</div>
</div>

<div class="card-info">
<div style="text-align:right;">
<b>${item.key}</b>
<div style="font-size:0.75rem;opacity:0.6;">${item.sub}</div>
</div>
<img src="${item.icon}" style="width:40px;height:40px;border-radius:10px;">
</div>
`;

container.appendChild(card);
});

}

load();
setInterval(load,30000);

</script>

</body>
    </html>
