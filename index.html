<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --text: #fff; --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; --modal: rgba(25,25,25,0.95); }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; transition: 0.3s; padding-bottom: 100px; }
        .top-bar { padding: 45px 25px 15px 25px; display: flex; justify-content: space-between; align-items: flex-start; }
        .logo-text { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin: 0; line-height: 1; }
        .sub-logo { font-size: 0.8rem; font-weight: 600; letter-spacing: 5px; opacity: 0.8; display: block; }
        .date-time { text-align: right; font-size: 0.9rem; font-weight: 600; opacity: 0.8; }
        .container { padding: 15px; display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
        .card { background: var(--card); border-radius: 24px; padding: 18px; min-height: 140px; display: flex; flex-direction: column; transition: all 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .card:active { transform: scale(0.97); }
        .circle-icon { width: 42px; height: 42px; border-radius: 50%; overflow: hidden; background: #2c2c2e; }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }
        .price-val { font-size: 1.8rem; font-weight: 800; text-align: left; margin-top: 8px; }
        .change-tag { font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; gap: 4px; margin-top: 12px; }
        .tag-box { padding: 2px 8px; border-radius: 10px; display: flex; align-items: center; gap: 4px; }
        .full-modal { position: fixed; inset: 0; background: var(--modal); backdrop-filter: blur(25px); display: none; z-index: 1000; flex-direction: column; padding: 30px; }
        .full-modal.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .close-btn { align-self: flex-end; font-size: 1.5rem; cursor: pointer; padding: 10px; }
        .chart-placeholder { margin-top: 40px; height: 180px; border-radius: 20px; background: linear-gradient(to bottom, rgba(50,215,75,0.1), transparent); display: flex; align-items: center; justify-content: center; color: var(--accent); }
    </style>
</head>
<body class="dark-mode">
    <div class="top-bar">
        <div class="date-time" id="dt">--/--/--<br>--:--</div>
        <h1 class="logo-text">NERKHYAB<span class="sub-logo">KHORASAN</span></h1>
    </div>

    <div id="main-container" class="container"></div>

    <div id="cMod" class="full-modal">
        <div class="close-btn" onclick="closeModal('cMod')"><i class="fas fa-times"></i></div>
        <div style="display:flex; align-items:center; gap:15px; margin-top:20px">
            <div id="detIcon" class="circle-icon" style="width:60px; height:60px"></div>
            <div>
                <b id="detName" style="font-size:1.5rem">---</b><br>
                <small id="detSub" style="color:var(--sub)">---</small>
            </div>
        </div>
        <div id="detTrend" style="font-size:1.2rem; font-weight:bold; margin-top:30px">---</div>
        <div id="detPrice" style="font-size:3.5rem; font-weight:900; margin:10px 0">---</div>
        <div style="display:flex; justify-content:space-between; padding:15px 0; border-top:1px solid rgba(255,255,255,0.1)">
            <span>پایین: <b id="detLow">---</b></span>
            <span>بالا: <b id="detHigh">---</b></span>
        </div>
        <div class="chart-placeholder">نمودار نوسان ۲۴ ساعته</div>
    </div>

    <script>
        let currentLang = 'fa';
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "دالر هرات", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "یورو هرات", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "تومان هرات", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "تومان ایران", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334534.png" },
            { key: "کلدار (پاکستان)", name: "کلدار", sub: "کلدار پاکستان", icon: "https://flagcdn.com/w160/pk.png" },
            { key: "دلار تهران", name: "دلار تهران", sub: "دلار تهران", icon: "https://flagcdn.com/w160/us.png" }
        ];

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                config.forEach(item => {
                    const rateData = data.rates[item.key] || { current: "---", status: "up", diff: "0.0" };
                    const isUp = rateData.status === 'up';
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => showDetail(item, rateData.current, isUp, rateData.diff);

                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start; width:100%">
                            <div>
                                <b style="font-size:1.1rem">${item.name}</b>
                                <br><small style="color:var(--sub)">${item.sub}</small>
                            </div>
                            <div class="circle-icon"><img src="${item.icon}"></div>
                        </div>
                        <div class="change-tag" style="color:${isUp ? 'var(--accent)' : 'var(--down)'}">
                            <span class="tag-box" style="background:${isUp ? 'rgba(50,215,75,0.1)' : 'rgba(255,69,58,0.1)'}">
                                <i class="fas fa-${isUp ? 'plus' : 'minus'}"></i> ${rateData.diff}%
                            </span>
                        </div>
                        <div class="price-val">${rateData.current}</div>
                    `;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }

        function showDetail(item, price, isUp, diff) {
            document.getElementById('detName').innerText = item.name;
            document.getElementById('detSub').innerText = item.sub;
            document.getElementById('detPrice').innerText = price;
            document.getElementById('detIcon').innerHTML = `<img src="${item.icon}" style="width:100%">`;
            const trendEl = document.getElementById('detTrend');
            trendEl.innerHTML = `<i class="fas fa-${isUp ? 'plus' : 'minus'}"></i> ${diff}%`;
            trendEl.style.color = isUp ? 'var(--accent)' : 'var(--down)';
            
            const p = parseFloat(price.replace(/,/g, '')) || 0;
            document.getElementById('detLow').innerText = (p * 0.998).toLocaleString();
            document.getElementById('detHigh').innerText = (p * 1.002).toLocaleString();
            openModal('cMod');
        }

        function upDT() {
            const n = new Date();
            const j = jalaali.toJalaali(n);
            document.getElementById('dt').innerHTML = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}<br>${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}`;
        }

        load();
        setInterval(upDT, 1000);
        upDT();
    </script>
</body>
    </html>
