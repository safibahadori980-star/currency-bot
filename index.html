<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
:root { 
    --bg: #000; 
    --card-glass: rgba(255, 255, 255, 0.08); 
    --text: #fff; 
    --border: rgba(255,255,255,0.1); 
}

.light-mode { 
    --bg: #f2f2f7; 
    --card-glass: rgba(0, 0, 0, 0.05); 
    --text: #000; 
    --border: rgba(0,0,0,0.1); 
}

body { background: var(--bg); color: var(--text); transition: 0.3s; }
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }

        /* هدر نهایی */
        .header { 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 80px; 
            border-bottom: 1px solid var(--border);
        }

        .logo-wrapper { flex: 1; display: flex; justify-content: flex-start; }
        .main-logo { width: 55px; height: auto; border-radius: 12px; }

        .date-time { flex: 1.5; text-align: center; font-weight: 900; font-size: 1.2rem; line-height: 1.2; }
        .date-time b { font-size: 1.4rem; display: block; }

        .brand { flex: 1; text-align: right; font-size: 0.9rem; font-weight: 900; line-height: 1.1; }

        .container { display: grid; gap: 10px; padding: 15px 30px; padding-bottom: 100px; }
/* کم کردن ارتفاع و پدینگ برای جمع‌وجور شدن */
.card {
    background: var(--card-glass); 
    backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
    border: 1px solid var(--card-border); 
    border-radius: 18px; padding: 10px 15px; 
    margin-bottom: 8px; transition: 0.4s ease;
    display: flex; flex-direction: column; justify-content: center;
    min-height: 90px; /* ارتفاع کنترل شده */
}

/* رنگ نئونی کل کارت بر اساس وضعیت */
.card.up { 
    background: rgba(50, 215, 75, 0.1) !important; 
    border-color: rgba(50, 215, 75, 0.4) !important; 
}
.card.down { 
    background: rgba(255, 69, 58, 0.1) !important; 
    border-color: rgba(255, 69, 58, 0.4) !important; 
}

.card-top { display: flex; justify-content: space-between; align-items: center; width: 100%; }

.price-row { 
    display: flex; justify-content: space-between; align-items: flex-end; 
    margin-top: 2px; width: 100%;
}

.price-val {
    font-size: 2.2rem; /* اندازه متناسب */
    font-weight: 900; color: var(--text);
    letter-spacing: -1px; line-height: 1;
                }
        

        /* منوی پایین */
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 85%; background: var(--card-glass); backdrop-filter: blur(20px); border-radius: 30px; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--border); z-index: 1000; }
        
        .full-modal { position: fixed; inset: 0; background: var(--modal-bg); backdrop-filter: blur(20px); display: none; z-index: 2000; padding: 30px; flex-direction: column; }
        .full-modal.active { display: flex; }
        
        .insta-btn { margin-top: auto; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 7px; background: linear-gradient(45deg, #f09433 0%, #dc2743 50%, #bc1888 100%); padding: 10px; border-radius: 12px; color: #fff; font-weight: bold; }
        /* استایل مخصوص حالت جدولی */
.container.grid-view {
    grid-template-columns: repeat(2, 1fr) !important;
    gap: 10px !important;
    padding: 10px 15px !important; /* در حالت جدولی حاشیه را کمتر می‌کنیم */
}

.grid-view .card {
    min-height: 80px !important;
    padding: 10px !important;
}

.grid-view .price-val {
    font-size: 1.5rem !important; /* کوچک‌تر کردن فونت قیمت برای جا شدن در جدول */
}

.grid-view .card-top b {
    font-size: 0.8rem !important; /* کوچک‌تر کردن نام ارز */
    }
    </style>
</head>
<body class="dark-mode">

    <div class="header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="logo" class="main-logo">
        </div>
        <div class="date-time" id="dt"></div>
        <div class="brand">NERKHYAB<br>KHORASAN</div>
    </div>

    <div id="main-container" class="container"></div>

<div class="bottom-nav">
    <i class="fas fa-moon" id="themeIcon" onclick="toggleTheme()"></i>
    
    <span id="nav-text" style="font-weight: 800;">نرخ لحظه‌ای</span>
    <i class="fas fa-cog" onclick="openModal('sMod')"></i>
</div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <b>تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')"></i>
        </div>
        <button onclick="setTheme('dark')">حالت تیره</button>
        <button onclick="setTheme('light')">حالت روشن</button>
        <a href="https://www.instagram.com/safi.tech.ai" class="insta-btn">Instagram</a>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://img.icons8.com/fluency/48/bank-card-back-side.png" },    
            { key: "کلدار", name: "کلدار", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function updateDT() {
            const now = new Date();
            const j = jalaali.toJalaali(now);
            document.getElementById('dt').innerHTML = `<b>${now.toLocaleTimeString('fa-IR', {hour:'2-digit', minute:'2-digit'})}</b>${j.jy}/${j.jm}/${j.jd}`;
        }
        setInterval(updateDT, 1000); updateDT();

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                config.forEach((item) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const trendColor = rate.status === "up" ? "#32d74b" : (rate.status === "down" ? "#ff453a" : "#888");
function toggleTheme() {
    const body = document.body;
    const icon = document.getElementById('themeIcon');
    
    // جابجایی کلاس لایت مود
    body.classList.toggle('light-mode');
    
    // تغییر آیکون و ذخیره در حافظه مرورگر
    if (body.classList.contains('light-mode')) {
        icon.className = 'fas fa-sun'; // آیکون خورشید برای روز
        localStorage.setItem('theme', 'light');
    } else {
        icon.className = 'fas fa-moon'; // آیکون ماه برای شب
        localStorage.setItem('theme', 'dark');
    }
}

// برای اینکه با رفرش شدن صفحه، تم انتخاب شده نپرد:
window.onload = () => {
    if(localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeIcon').className = 'fas fa-sun';
    }
    load(); // اجرای لود قیمت‌ها
};
    
    // جابجایی بین حالت لیست و جدول
    c.classList.toggle('grid-view');
    
    // تغییر آیکون دکمه
    if (c.classList.contains('grid-view')) {
        vIcon.className = 'fas fa-list';
        document.getElementById('nav-text').innerText = 'نمای لیستی';
    } else {
        vIcon.className = 'fas fa-th-large';
        document.getElementById('nav-text').innerText = 'نمای جدولی';
    }
                }
                    const card = document.createElement('div');
                    card.className = `card ${rate.status}`;
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="color:${trendColor}; font-weight:900; direction:ltr;">${rate.percent}</div>
                            <div style="display:flex; gap:10px; align-items:center;">
                                <div style="text-align:right;">
                                    <b style="font-size:1rem; display:block;">${item.name}</b>
                                    <small style="opacity:0.6; font-size:0.7rem;">${item.sub}</small>
                                </div>
                                <img src="${item.icon}" style="width:38px; height:38px; border-radius:10px; object-fit:cover;">
                            </div>
                        </div>
                        <div class="price-val">${rate.current}</div>
                    `;
                    cont.appendChild(card);
                });
            } catch (e) { console.log(e); }
        }
        load(); setInterval(load, 30000);
    </script>
</body>
</html>
