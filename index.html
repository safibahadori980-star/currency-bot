<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>نرخ‌یاب خراسان</title>
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --text: #fff; --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; padding: 0; }
        .header { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-size: 1.5rem; font-weight: 900; }
        .date-time { text-align: left; font-size: 0.8rem; opacity: 0.7; }
        .container { display: grid; gap: 12px; padding: 15px; padding-bottom: 100px; }
        .card { background: var(--card); border-radius: 24px; padding: 18px; border: 1px solid var(--border); transition: 0.3s; cursor: pointer; }
        .card:active { transform: scale(0.98); }
        .trend-up { color: var(--accent); } .trend-down { color: var(--down); }
        .price-val { font-size: 2.6rem; font-weight: 900; margin-top: 10px; display: flex; align-items: center; gap: 10px; }
        .closed-tag { font-size: 0.7rem; color: var(--down); background: rgba(255,69,58,0.1); padding: 2px 8px; border-radius: 10px; }
        .extra-panel { max-height: 0; opacity: 0; overflow: hidden; transition: 0.4s; }
        .card.active .extra-panel { max-height: 200px; opacity: 1; margin-top: 15px; border-top: 1px solid var(--border); padding-top: 15px; }
        .chart-container { width: 100%; height: 80px; }
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--card); border-radius: 30px; padding: 15px; border: 1px solid var(--border); display: flex; justify-content: space-around; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">NERKHYAB<br>KHORASAN</div>
        <div class="date-time" id="dt"></div>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-chart-line" style="color:var(--accent)"></i>
        <span style="font-weight: 800;">نرخ زنده بازار</span>
        <i class="fas fa-history" style="opacity: 0.5;"></i>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334627.png" },
            { key: "کلدار", name: "کلدار پاکستان", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function updateDT() {
            const now = new Date();
            const j = jalaali.toJalaali(now);
            document.getElementById('dt').innerHTML = `${j.jy}/${j.jm}/${j.jd}<br>${now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'})}`;
        }
        setInterval(updateDT, 1000); updateDT();

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                
                const isClosed = new Date().getHours() >= 17;

                config.forEach((item, idx) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", history: [0,0,0,0], percent: "0.00%"};
                    const history = rate.history || [0,0,0,0];
                    const chartColor = rate.status === "down" ? '#ff453a' : '#32d74b';
                    const trendClass = rate.status === "up" ? 'trend-up' : (rate.status === "down" ? 'trend-down' : '');

                    // چارت ساده شده
                    const min = Math.min(...history);
                    const max = Math.max(...history);
                    const range = (max - min) || 1;
                    const points = history.map((p, i) => `${i * (100/(history.length-1))},${40 - ((p-min)/range)*35}`).join(' ');

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = function() { this.classList.toggle('active'); };
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="display:flex; gap:12px; align-items:center;">
                                <img src="${item.icon}" style="width:40px; height:40px; border-radius:50%; object-fit:cover;">
                                <div><b style="display:block;">${item.name}</b><small style="opacity:0.5;">${item.sub}</small></div>
                            </div>
                            <div class="${trendClass}" style="font-weight:900; direction:ltr;">
                                ${rate.status === 'up' ? '↑' : (rate.status === 'down' ? '↓' : '')} ${rate.percent}
                            </div>
                        </div>
                        <div class="price-val">
                            ${rate.current || rate.buy || '---'}
                            ${isClosed ? '<span class="closed-tag">Closed Market</span>' : ''}
                        </div>
                        <div class="extra-panel">
                            <div class="chart-container">
                                <svg viewBox="0 0 100 50" preserveAspectRatio="none" style="width:100%; height:100%;">
                                    <polyline points="${points}" fill="none" stroke="${chartColor}" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                    `;
                    cont.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        load(); setInterval(load, 30000);
    </script>
</body>
    </html>
