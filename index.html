<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:tahoma}
body{background:#000;color:#fff}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
border-bottom:1px solid #222;
}

.logo{font-size:18px;font-weight:bold}

.time-box{text-align:center}
.time{font-size:28px;font-weight:bold}
.time span{font-size:12px;opacity:.7;margin-right:4px}
.date{font-size:14px;opacity:.6}

.container{
padding:15px;
display:flex;
flex-direction:column;
gap:14px;
}

.container.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}

.card{
background:#111;
border-radius:18px;
padding:16px;
min-height:120px;
display:flex;
flex-direction:column;
justify-content:space-between;
cursor:pointer;
border:1px solid #222;
transition:.2s;
}

.card:hover{
transform:scale(1.02);
border-color:#00ff88;
}

.card-top{
display:flex;
justify-content:space-between;
align-items:center;
}

.card h3{font-size:18px}
.symbol{font-size:13px;opacity:.6}

.price-row{
display:flex;
justify-content:space-between;
align-items:center;
margin-top:8px;
}

.price{
font-size:30px;
font-weight:bold;
}

.arrow{
font-size:22px;
font-weight:bold;
}

.up{color:#00ff88}
.down{color:#ff4444}
.equal{color:#888}

.bottom-bar{
position:fixed;
bottom:15px;
left:50%;
transform:translateX(-50%);
background:#111;
width:90%;
border-radius:30px;
display:flex;
justify-content:space-around;
padding:12px;
border:1px solid #222;
}

.bottom-bar button{
background:none;
border:none;
color:white;
font-size:16px;
cursor:pointer;
}

.chart-modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:none;
justify-content:center;
align-items:center;
z-index:999;
}

.chart-box{
width:90%;
background:#111;
padding:20px;
border-radius:20px;
}

.close-btn{
text-align:left;
cursor:pointer;
margin-bottom:10px;
}
</style>
</head>
