<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        :root { --bg: #000; --card: #1c1c1e; --text: #fff; --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; --modal: rgba(28, 28, 30, 0.95); }
        .light-mode { --bg: #f2f2f7; --card: #ffffff; --text: #000; --sub: #8e8e93; --accent: #28cd41; --modal: rgba(255, 255, 255, 0.95); }
        
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; transition: 0.3s; overflow-x: hidden; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }

        .top-bar { padding: 45px 25px 15px 25px; display: flex; justify-content: space-between; align-items: flex-end; }
        .logo-text { font-size: 2.5rem; font-weight: 900; letter-spacing: -1.5px; margin: 0; }
        .date-time { text-align: left; font-size: 0.95rem; font-weight: bold; opacity: 0.9; }

        .container { padding: 15px; display: grid; gap: 12px; margin-bottom: 100px; }
        .grid-view { grid-template-columns: 1fr 1fr; }
        .list-view { grid-template-columns: 1fr; }
        
        .card { background: var(--card); border-radius: 26px; padding: 18px; height: 135px; display: flex; flex-direction: column; justify-content: space-between; transition: 0.3s; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .circle-icon { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; background: #2c2c2e; overflow: hidden; }
        .circle-icon img { width: 100%; height: 100%; object-fit: cover; }

        .coin-info { text-align: left; }
        .coin-info b { display: block; font-size: 1.05rem; font-weight: 500; }
        .coin-info span { font-size: 0.75rem; color: var(--sub); }

        .price-val { font-size: 1.7rem; font-weight: 800; }
        .change { font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; gap: 4px; }
        .up { color: var(--accent); }
        .down { color: var(--down); }

        .bottom-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; background: rgba(44,44,46,0.8); backdrop-filter: blur(20px); border-radius: 30px; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border: 1px solid rgba(255,255,255,0.05); }

        .settings-modal { position: fixed; inset: 0; background: var(--modal); backdrop-filter: blur(20px); display: none; flex-direction: column; padding: 40px 30px; z-index: 1000; border-radius: 40px 40px 0 0; margin-top: 120px; }
        .settings-modal.active { display: flex; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .toggle-group { display: flex; background: rgba(120,120,128,0.2); border-radius: 15px; padding: 3px; margin-top: 10px; }
        .toggle-btn { flex: 1; border: none; background: none; color: var(--text); padding: 12px; border-radius: 12px; cursor: pointer; font-family: 'Vazirmatn'; font-size: 0.85rem; }
        .toggle-btn.active { background: #636366; color: #fff; }
    </style>
</head>
<body class="dark-mode">

    <div id="splash">
        <h1 style="color:#fff; font-size:3.5rem; font-weight:900; letter-spacing:-2px; margin:0;">NERKHYAB</h1>
        <p style="color:#32d74b; font-size:0.85rem; margin-top:10px; font-family:'Vazirmatn';">لطفاً منتظر بمانید...</p>
    </div>

    <div class="top-bar">
        <h1 class="logo-text">NERKHYAB</h1>
        <div class="date-time" id="dt">1404/11/25<br>18:45</div>
    </div>

    <div id="main-container" class="container grid-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-plus" style="opacity:0.3"></i>
        <span style="font-size:0.85rem; opacity:0.8; font-family:'Vazirmatn';">لحظاتی پیش</span>
        <i class="fas fa-ellipsis-h" onclick="toggleSettings()" style="cursor:pointer"></i>
    </div>

    <div class="settings-modal" id="sMod">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <b style="font-size:1.6rem; font-family:'Vazirmatn';">تنظیمات</b>
            <i class="fas fa-times" style="opacity:0.3; font-size:1.5rem;" onclick="toggleSettings()"></i>
        </div>
        <div style="margin-bottom:30px;">
            <label style="color:var(--sub); font-size:0.8rem; font-family:'Vazirmatn';">نوع نمایش</label>
            <div class="toggle-group">
                <button class="toggle-btn" id="btnList" onclick="setView('list')">لیستی</button>
                <button class="toggle-btn active" id="btnGrid" onclick="setView('grid')">جدولی</button>
            </div>
        </div>
        <div>
            <label style="color:var(--sub); font-size:0.8rem; font-family:'Vazirmatn';">ظاهر برنامه</label>
            <div class="toggle-group">
                <button class="toggle-btn" id="btnLight" onclick="setTheme('light')">روشن</button>
                <button class="toggle-btn active" id="btnDark" onclick="setTheme('dark')">تیره</button>
            </div>
        </div>
    </div>

    <script>
        function upDT() {
            const n = new Date(); const j = jalaali.toJalaali(n);
            const tS = n.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            const dS = `${j.jy}/${String(j.jm).padStart(2,'0')}/${String(j.jd).padStart(2,'0')}`;
            document.getElementById('dt').innerHTML = `${dS}<br>${tS}`;
        }
        setInterval(upDT, 1000); upDT();

        function toggleSettings() { document.getElementById('sMod').classList.toggle('active'); }

        function setTheme(m) {
            document.body.className = m === 'light' ? 'light-mode' : 'dark-mode';
            document.getElementById('btnLight').classList.toggle('active', m === 'light');
            document.getElementById('btnDark').classList.toggle('active', m === 'dark');
        }

        function setView(v) {
            const cont = document.getElementById('main-container');
            cont.className = v === 'grid' ? 'container grid-view' : 'container list-view';
            document.getElementById('btnGrid').classList.toggle('active', v === 'grid');
            document.getElementById('btnList').classList.toggle('active', v === 'list');
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                const config = [
                    { key: "دالر هرات", name: "دالر", sub: "دالر هرات", icon: "https://flagcdn.com/w160/us.png", isImg: true },
                    { key: "یورو هرات", name: "یورو", sub: "یورو هرات", icon: "https://flagcdn.com/w160/eu.png", isImg: true },
                    { key: "تومان چک", name: "تومان", sub: "تومان چک", icon: "https://flagcdn.com/w160/ir.png", isImg: true },
                    { key: "تومان بانکی", name: "تومان", sub: "تومان بانکی", icon: "fas fa-credit-card", isImg: false },
                    { key: "کلدار (پاکستان)", name: "کلدار", sub: "کلدار پاکستان", icon: "https://flagcdn.com/w160/pk.png", isImg: true }
                ];

                config.forEach(item => {
                    const price = data.rates[item.key] || "---";
                    const changeVal = (Math.random() * 2 + 0.1).toFixed(2);
                    const isUp = Math.random() > 0.5;
                    const iconHtml = item.isImg ? `<img src="${item.icon}">` : `<i class="${item.icon}" style="color:#0a84ff"></i>`;

                    cont.innerHTML += `
                        <div class="card">
                            <div class="card-header">
                                <div class="circle-icon">${iconHtml}</div>
                                <div class="coin-info"><b>${item.name}</b><span>${item.sub}</span></div>
                            </div>
                            <div>
                                <div class="change ${isUp ? 'up' : 'down'}">
                                    <i class="fas fa-caret-${isUp ? 'up' : 'down'}"></i> ${isUp ? '+' : '-'}${changeVal}%
                                </div>
                                <div class="price-val">${price}</div>
                            </div>
                        </div>`;
                });

                setTimeout(() => {
                    const s = document.getElementById('splash');
                    if(s) { s.style.opacity = '0'; setTimeout(() => s.style.display = 'none', 800); }
                }, 1500);
            } catch (e) { console.error(e); }
        }
        load();
    </script>
</body>
    </html>
