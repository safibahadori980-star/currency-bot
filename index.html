<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB KHORASAN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        :root { --bg: #000; --card: #1c1c1e; --text: #fff; --sub: #8e8e93; --accent: #32d74b; --down: #ff453a; --border: rgba(255,255,255,0.1); --modal-bg: rgba(20, 20, 20, 0.98); }
        .light-mode { --bg: #f2f2f7; --card: #ffffff; --text: #000; --sub: #8e8e93; --border: rgba(0,0,0,0.1); --modal-bg: rgba(255, 255, 255, 0.98); }
        
        body { background: var(--bg); color: var(--text); font-family: 'Vazirmatn', sans-serif; margin: 0; padding: 0; transition: 0.3s; overflow-x: hidden; }

        /* هدر فشرده و حرفه‌ای */
        .header { 
            padding: 7px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: relative;
            height: 70px; 
            border-bottom: 1px solid var(--border);
        }

        .brand { font-size: 1.3rem; font-weight: 900; line-height: 1.1; text-align: left; flex: 1; z-index: 5; }
        
.logo-wrapper {
    flex: 1;             /* فضای مساوی اشغال می‌کند */
    display: flex;
    justify-content: flex-start; /* لوگو را به ابتدای سمت چپ می‌چسباند */
}

.main-logo {
    width: 55px;         /* اندازه لوگو را اینجا تنظیم کن */
    height: auto;
    border-radius: 95px;
              }

        .date-time { text-align: right; font-weight: 750; font-size: 1.3rem; opacity: 1; flex: 1; z-index: 6; }

        .container { display: grid; gap: 8px; padding: 10px; padding-bottom: 100px; }
        .list-view { grid-template-columns: 1fr; }
        .grid-view { grid-template-columns: repeat(2, 1fr); }
.card {
    /* شیشه‌ای مات و باوقار */
    background: rgba(255, 255, 255, 0.03); 
    backdrop-filter: blur(12px); /* تاری پشت کارت */
    -webkit-backdrop-filter: blur(12px);
    
    /* لبه‌های بسیار نازک شیشه‌ای */
    border: 1px solid rgba(255, 255, 255, 0.08); 
    border-radius: 20px;
    padding: 15px;
    margin-bottom: 12px;
    .price-val {
    font-size: 2rem; /* درشت کردن عدد قیمت */
    font-weight: 800;   /* حداکثر ضخامت */
    display: block;
    margin-top: 8px;
    letter-spacing: -1px;
              }
    /* حذف درخشش زیاد و جایگزینی با سایه بسیار نرم */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
    
    transition: 0.3s ease;
}

/* درخشش خیلی محو فقط وقتی روی کارت لمس شود */
.card:active {
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.15);
}
        /* منوی پایین */
        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; background: var(--card); border-radius: 30px; padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid var(--border); z-index: 1000; }
        .bottom-nav i { font-size: 1.3rem; opacity: 0.8; cursor: pointer; }
        
        /* تنظیمات */
        .full-modal { position: fixed; inset: 0; background: var(--modal-bg); backdrop-filter: blur(20px); display: none; z-index: 2000; padding: 30px; flex-direction: column; }
        .full-modal.active { display: flex; }
        
        .setting-item { margin-bottom: 25px; }
        .setting-box { background: rgba(120,120,120,0.1); padding: 4px; border-radius: 12px; display: flex; margin-top: 10px; }
        .setting-box button { flex: 1; border: none; background: none; color: var(--text); padding: 8px; border-radius: 10px; font-weight: 700; cursor: pointer; opacity: 0.5; }
        .setting-box button.active { background: rgba(255,255,255,0.2); opacity: 1; }

        /* دکمه اینستاگرام */
        .insta-btn { 
            margin-top: auto; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 7px; 
            background: linear-gradient(45deg, #f09433 0%, #dc2743 50%, #bc1888 100%); 
            padding: 9px; 
            border-radius: 10px; 
            color: #fff; 
            font-weight: bold; 
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="header">
        <div class="brand">NERKHYAB<br>KHORASAN</div>
        <div class="logo-wrapper">
            <img src="logo.png" alt="logo" class="main-logo">
        </div>
        <div class="date-time" id="dt"></div>
    </div>

    <div id="main-container" class="container list-view"></div>

    <div class="bottom-nav">
        <i class="fas fa-th-large" id="vIcon" onclick="toggleView()"></i>
        <span id="nav-text" style="font-weight: 750; font-size: 1rem;">لحظاتی پیش</span>
        <i class="fas fa-cog" onclick="openModal('sMod')"></i>
    </div>

    <div id="sMod" class="full-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <b style="font-size:1rem;">تنظیمات</b>
            <i class="fas fa-times" onclick="closeModal('sMod')" style="font-size:1.4rem;"></i>
        </div>
        
        <div class="setting-item">
            <label>حالت</label>
            <div class="setting-box">
                <button id="tDark" class="active" onclick="setTheme('dark')">تیره</button>
                <button id="tLight" onclick="setTheme('light')">روشن</button>
            </div>
        </div>

        <a href="https://www.instagram.com/safi.tech.ai?igsh=MXJydDR0aWJjazVtOA==" target="_blank" class="insta-btn">
            <i class="fab fa-instagram" style="font-size: 1.6rem;"></i>
            <span>Designer and developer</span>
        </a>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://cdn-icons-png.flaticon.com/512/9334/9334443.png" },
            { key: "کلدار", name: "کلدار", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function updateDT() {
            const now = new Date();
            const j = jalaali.toJalaali(now);
            document.getElementById('dt').innerHTML = `${j.jy}/${j.jm}/${j.jd}<br>${now.toLocaleTimeString('fa-IR', {hour:'2-digit', minute:'2-digit'})}`;
        }
        setInterval(updateDT, 1000); updateDT();

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function setTheme(m) {
            document.body.className = m === 'light' ? 'light-mode' : '';
            document.getElementById('tDark').classList.toggle('active', m === 'dark');
            document.getElementById('tLight').classList.toggle('active', m === 'light');
        }

        function toggleView() {
            const c = document.getElementById('main-container');
            c.classList.toggle('grid-view');
            c.classList.toggle('list-view');
            document.getElementById('vIcon').className = c.classList.contains('grid-view') ? 'fas fa-list' : 'fas fa-th-large';
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';
                const isClosed = new Date().getHours() >= 17;

                config.forEach((item) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const trendColor = rate.status === "up" ? "#32d74b" : (rate.status === "down" ? "#ff453a" : "#888");

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="color:${trendColor}; font-weight:700; direction:ltr;">${rate.percent}</div>
                            <div style="display:flex; gap:8px; align-items:center;">
                                <div style="text-align:right;">
                                    <b style="font-size:0.9rem; display:block;">${item.name}</b>
                                    <small style="opacity:0.5; font-size:0.6rem;">${item.sub}</small>
                                </div>
                                <img src="${item.icon}" style="width:32px; height:32px; border-radius:50%; object-fit:cover;">
                            </div>
                        </div>
                        <div class="price-val">
                            ${rate.current}

${rate.current}
                        </div>
                    `;
                    cont.appendChild(card);
                });
            } catch (e) { console.log(e); }
        }
        load(); setInterval(load, 30000);
    </script>
</body>
</html>
