<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نرخ یاب خراسان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #000; color: #fff; padding: 20px; }

        /* هدر اصلی */
        .header { 
            padding: 20px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: relative; 
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        /* نام برند - سمت چپ */
        .brand { 
            font-size: 1.1rem; 
            font-weight: 900; 
            line-height: 1.2; 
            text-align: left; 
            flex: 1;
        }

        /* لوگوی وسط - شناور */
        .logo-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .main-logo {
            width: 75px; 
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        /* تاریخ و ساعت - سمت راست */
        .date-time { 
            text-align: right; 
            font-weight: 900; 
            font-size: 1.2rem; 
            opacity: 0.9;
            flex: 1;
        }

        /* کارت‌های نرخ */
        .card { background: #111; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .info { display: flex; align-items: center; gap: 12px; }
        .flag { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid #333; }
        .name-container { display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 1rem; }
        .symbol { font-size: 0.75rem; color: #666; }
        .price-container { text-align: right; }
        .price { font-size: 1.5rem; font-weight: bold; display: block; margin-top: 4px; }
        .change { font-size: 0.85rem; font-weight: bold; display: flex; align-items: center; justify-content: flex-end; gap: 4px; }
        .up { color: #00ff88; }
        .down { color: #ff4444; }
        .same { color: #888; }
        
        .closed-tag {
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid rgba(255, 68, 68, 0.3);
            margin-top: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="date-time" id="dt"></div>

        <div class="logo-wrapper">
            <img src="logo.png" alt="logo" class="main-logo">
        </div>

        <div class="brand" id="b-title">NERKHYAB<br>KHORASAN</div>
    </div>

    <div id="rates-container"></div>

    <script>
        async function fetchRates() {
            try {
                const response = await fetch('last_rates.json');
                const data = await response.json();
                const container = document.getElementById('rates-container');
                const dt = document.getElementById('dt');
                
                const now = new Date();
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                const jDate = new Intl.DateTimeFormat('fa-IR', options).format(now);
                const jTime = now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit', hour12: false });
                dt.innerHTML = `${jDate}<br>${jTime}`;

                container.innerHTML = '';
                
                const flags = {
                    "دالر هرات": "https://flagcdn.com/us.svg",
                    "یورو هرات": "https://flagcdn.com/eu.svg",
                    "تومان چک": "https://flagcdn.com/ir.svg",
                    "کلدار": "https://flagcdn.com/pk.svg",
                    "تومان بانکی": "https://flagcdn.com/ir.svg"
                };

                const symbols = {
                    "دالر هرات": "USD/AFN",
                    "یورو هرات": "EUR/AFN",
                    "تومان چک": "IRT/AFN",
                    "کلدار": "PKR/AFN",
                    "تومان بانکی": "IRT/AFN"
                };

                for (const [name, info] of Object.entries(data.rates)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    const statusClass = info.status || 'same';
                    const isClosed = now.getHours() >= 17;

                    card.innerHTML = `
                        <div class="info">
                            <img src="${flags[name] || ''}" class="flag">
                            <div class="name-container">
                                <span class="name">${name}</span>
                                <span class="symbol">${symbols[name] || ''}</span>
                            </div>
                        </div>
                        <div class="price-container">
                            <span class="change ${statusClass}">
                                <i class="fas fa-circle" style="font-size: 0.4rem;"></i>
                                ${info.percent || '0.00%'}
                            </span>
                            <span class="price">${info.current}</span>
                            ${isClosed ? '<span class="closed-tag">Closed Market</span>' : ''}
                        </div>
                    `;
                    container.appendChild(card);
                }
            } catch (e) { console.error(e); }
        }
        fetchRates();
        setInterval(fetchRates, 60000);
    </script>
</body>
</html>
