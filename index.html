<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NERKHYAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/jalaali-js/dist/jalaali.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        :root { 
            --bg: #000; 
            --card-glass: rgba(255, 255, 255, 0.08); 
            --text: #fff; 
            --border: rgba(255,255,255,0.1); 
            --nav-bg: rgba(28, 28, 30, 0.8);
        }

        body.light-mode { 
            --bg: #f2f2f7; 
            --card-glass: rgba(0, 0, 0, 0.05); 
            --text: #000; 
            --border: rgba(0,0,0,0.1); 
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Vazirmatn', sans-serif; 
            margin: 0; padding: 0; 
            transition: 0.3s ease; 
            overflow-x: hidden; 
        }

        .header { 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 80px; 
            border-bottom: 1px solid var(--border);
        }

        .logo-wrapper { flex: 1; display: flex; justify-content: flex-start; }
        .main-logo { width: 50px; height: auto; border-radius: 12px; }

        .date-time { flex: 1.5; text-align: center; font-weight: 900; font-size: 1.1rem; line-height: 1.2; }
        .date-time b { font-size: 1.3rem; display: block; }

        .brand { flex: 1; text-align: right; font-size: 0.8rem; font-weight: 900; }

        .container { display: grid; gap: 8px; padding: 10px 25px; padding-bottom: 100px; }

        .card {
            background: var(--card-glass); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); 
            border-radius: 18px; padding: 12px 15px; 
            transition: 0.4s ease;
            min-height: 95px;
            display: flex; flex-direction: column; justify-content: center;
        }

        .card.up { background: rgba(50, 215, 75, 0.15) !important; border-color: rgba(50, 215, 75, 0.4) !important; }
        .card.down { background: rgba(255, 69, 58, 0.15) !important; border-color: rgba(255, 69, 58, 0.4) !important; }

        .price-val { font-size: 2.3rem; font-weight: 950; letter-spacing: -1px; margin-top: 5px; text-align: left; }

        .bottom-nav { 
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
            width: 85%; background: var(--nav-bg); backdrop-filter: blur(20px); 
            border-radius: 30px; padding: 12px 25px; display: flex; 
            justify-content: space-between; align-items: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); border: 1px solid var(--border); z-index: 1000; 
        }

        .bottom-nav i { font-size: 1.2rem; cursor: pointer; }

        .full-modal { 
            position: fixed; inset: 0; background: var(--bg); 
            backdrop-filter: blur(20px); display: none; z-index: 2000; padding: 30px; 
        }
        .full-modal.active { display: flex; flex-direction: column; }
        <div id="aboutMod" class="full-modal" style="display:none; flex-direction:column; background:var(--bg); color:var(--text); padding:30px; position:fixed; inset:0; z-index:3000;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <b id="txt-about-title">درباره برنامه</b>
        <i class="fas fa-times" onclick="closeModal('aboutMod')" style="cursor:pointer;"></i>
    </div>
    <div id="about-text-container" style="line-height:1.8; text-align:justify; font-size:1rem;">
        </div>
</div>
        .insta-btn { margin-top: auto; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 7px; background: linear-gradient(45deg, #f09433 0%, #dc2743 50%, #bc1888 100%); padding: 12px; border-radius: 12px; color: #fff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="logo" class="main-logo">
        </div>
        <div class="date-time" id="dt"></div>
        <div class="brand">NERKHYAB<br>KHORASAN</div>
    </div>

    <div id="main-container" class="container"></div>

    <div class="bottom-nav">
        <i class="fas fa-moon" id="themeIcon" onclick="toggleTheme()"></i>
        <span id="nav-text" style="font-weight: 800;">نرخ لحظه‌ای</span>
        <i class="fas fa-cog" onclick="openModal('sMod')"></i>
    </div>
<div id="sMod" class="full-modal">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <b id="txt-settings">تنظیمات</b>
        <i class="fas fa-times" onclick="closeModal('sMod')"></i>
    </div>

    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <button onclick="changeLang('fa')" style="flex:1; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card-glass); color:var(--text); font-family:inherit;">فارسی</button>
        <button onclick="changeLang('en')" style="flex:1; padding:12px; border-radius:12px; border:1px solid var(--border); background:var(--card-glass); color:var(--text); font-family:inherit;">English</button>
    </div>

    <button onclick="openAbout()" style="width:100%; padding:15px; border-radius:12px; border:none; background:rgba(100,100,100,0.2); color:var(--text); font-weight:bold; margin-bottom:10px; font-family:inherit;">درباره برنامه</button>

    <a href="https://www.instagram.com/safi.tech.ai" class="insta-btn">
        <i class="fab fa-instagram"></i> Instagram
    </a>
</div>
        <p>تنظیمات اپلیکیشن</p>
        <a href="https://www.instagram.com/safi.tech.ai" class="insta-btn">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>

    <script>
        const config = [
            { key: "دالر هرات", name: "دالر هرات", sub: "USD/AFN", icon: "https://flagcdn.com/w160/us.png" },
            { key: "یورو هرات", name: "یورو هرات", sub: "EUR/AFN", icon: "https://flagcdn.com/w160/eu.png" },
            { key: "تومان چک", name: "تومان چک", sub: "IRT/AFN", icon: "https://flagcdn.com/w160/ir.png" },
            { key: "تومان بانکی", name: "تومان بانکی", sub: "IRR/AFN", icon: "https://img.icons8.com/fluency/48/bank-card-back-side.png" },    
            { key: "کلدار", name: "کلدار", sub: "PKR/AFN", icon: "https://flagcdn.com/w160/pk.png" }
        ];

        function updateDT() {
            const now = new Date();
            const j = jalaali.toJalaali(now);
            document.getElementById('dt').innerHTML = `<b>${now.toLocaleTimeString('fa-IR', {hour:'2-digit', minute:'2-digit'})}</b>${j.jy}/${j.jm}/${j.jd}`;
        }
        setInterval(updateDT, 1000); updateDT();

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }

        async function load() {
            try {
                const res = await fetch('last_rates.json?v=' + Date.now());
                const data = await res.json();
                const cont = document.getElementById('main-container');
                cont.innerHTML = '';

                config.forEach((item) => {
                    const rate = data.rates[item.key] || {current: "---", status: "same", percent: "0.00%"};
                    const trendColor = rate.status === "up" ? "#32d74b" : (rate.status === "down" ? "#ff453a" : "#888");

                    const card = document.createElement('div');
                    card.className = `card ${rate.status}`;
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div style="color:${trendColor}; font-weight:900; direction:ltr;">${rate.percent}</div>
                            <div style="display:flex; gap:10px; align-items:center;">
                                <div style="text-align:right;">
                                    <b style="font-size:1rem; display:block;">${item.name}</b>
                                    <small style="opacity:0.6; font-size:0.7rem;">${item.sub}</small>
                                </div>
                                <img src="${item.icon}" style="width:32px; height:32px; border-radius:8px; object-fit:cover;">
                            </div>
                        </div>
                        <div class="price-val">${rate.current}</div>
                    `;
                    cont.appendChild(card);
                });
            } catch (e) { console.log("Error loading rates:", e); }
        }

        window.onload = () => {
            if(localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeIcon').className = 'fas fa-sun';
                // ۱. لیست متن‌ها به دو زبان
const langData = {
    fa: {
        settings: "تنظیمات",
        aboutTitle: "درباره برنامه",
        aboutText: "این برنامه توسط تیم صفی‌تک برای نمایش لحظه‌ای نرخ ارزهای بازار خراسان و هرات طراحی شده است. هدف ما ارائه قیمت‌های دقیق و شفاف به شما عزیزان است.",
        navText: "نرخ لحظه‌ای",
        brand: "NERKHYAB<br>KHORASAN"
    },
    en: {
        settings: "Settings",
        aboutTitle: "About App",
        aboutText: "This app is designed by SafiTech to display real-time currency rates for Khorasan and Herat markets. Our goal is to provide accurate and transparent pricing.",
        navText: "Live Rates",
        brand: "KHORASAN<br>EXCHANGE"
    }
};

// ۲. تابع تغییر زبان
function changeLang(lang) {
    localStorage.setItem('appLang', lang); // ذخیره زبان در حافظه گوشی
    applyLang(lang);
}

// ۳. تابع اعمال تغییرات در صفحه
function applyLang(lang) {
    const t = langData[lang];
    document.getElementById('txt-settings').innerText = t.settings;
    document.getElementById('nav-text').innerText = t.navText;
    document.querySelector('.brand').innerHTML = t.brand;
    
    // تغییر جهت چیدمان (راست به چپ یا چپ به راست)
    document.body.dir = (lang === 'fa') ? 'rtl' : 'ltr';
    window.onload = () => {
    // تنظیم تم
    if(localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('themeIcon').className = 'fas fa-sun';
    }
    
    // تنظیم زبان (این دو خط را اضافه کن)
    const savedLang = localStorage.getItem('appLang') || 'fa';
    applyLang(savedLang);
};
    load(); // بروزرسانی قیمت‌ها با چیدمان جدید
        }
            }
            load();
        };
        setInterval(load, 30000);
    </script>
</body>
</html>
