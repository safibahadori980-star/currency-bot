<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نرخ یاب خراسان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #000; color: #fff; padding: 20px; }

        /* بخش هدر اصلاح شده برای لوگو */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px 10px;
            position: relative;
            margin-bottom: 20px;
        }

        /* استایل لوگوی وسط */
        .logo-wrapper {
            position: absolute;
            top: -20px; /* تنظیم ارتفاع لوگو */
            z-index: 100;
        }

        .main-logo {
            width: 90px; /* اندازه لوگو */
            height: auto;
            border-radius: 15px;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .brand { font-size: 1.3rem; font-weight: 900; line-height: 1.2; text-align: right; }
        .date-time { text-align: left; font-weight: 900; font-size: 1.4rem; opacity: 0.8; }

        /* سایر استایل‌های قبلی شما بدون تغییر */
        .card { background: #1a1a1a; border-radius: 15px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .info { display: flex; align-items: center; gap: 15px; }
        .flag { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        .name-container { display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 1.1rem; }
        .symbol { font-size: 0.8rem; color: #888; }
        .price-container { text-align: right; }
        .price { font-size: 1.6rem; font-weight: bold; display: block; }
        .change { font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; justify-content: flex-end; gap: 5px; }
        .up { color: #4caf50; }
        .down { color: #f44336; }
        .same { color: #888; }
        
        /* استایل Closed Market */
        .closed-tag {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 5px;
            border: 1px solid #ff4444;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="logo" class="main-logo">
        </div>
        
        <div class="header-content">
            <div class="date-time" id="dt"></div>
            <div class="brand" id="b-title">NERKHYAB<br>KHORASAN</div>
        </div>
    </div>

    <div id="rates-container">
        </div>

    <script>
        async function fetchRates() {
            try {
                const response = await fetch('last_rates.json');
                const data = await response.json();
                const container = document.getElementById('rates-container');
                const dt = document.getElementById('dt');
                
                // تنظیم تاریخ و ساعت
                const now = new Date();
                const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
                const jDate = new Intl.DateTimeFormat('fa-IR', options).format(now);
                const jTime = now.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit', hour12: false });
                dt.innerHTML = `${jDate}<br>${jTime}`;

                container.innerHTML = '';
                
                const flags = {
                    "دالر هرات": "https://flagcdn.com/us.svg",
                    "یورو هرات": "https://flagcdn.com/eu.svg",
                    "تومان چک": "https://flagcdn.com/ir.svg",
                    "کلدار": "https://flagcdn.com/pk.svg",
                    "تومان بانکی": "https://flagcdn.com/ir.svg"
                };

                const symbols = {
                    "دالر هرات": "USD/AFN",
                    "یورو هرات": "EUR/AFN",
                    "تومان چک": "IRT/AFN",
                    "کلدار": "PKR/AFN",
                    "تومان بانکی": "IRT/AFN"
                };

                for (const [name, info] of Object.entries(data.rates)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const statusClass = info.status || 'same';
                    const isClosed = now.getHours() >= 17; // بعد از ساعت ۵ عصر

                    card.innerHTML = `
                        <div class="info">
                            <img src="${flags[name] || ''}" class="flag">
                            <div class="name-container">
                                <span class="name">${name}</span>
                                <span class="symbol">${symbols[name] || ''}</span>
                            </div>
                        </div>
                        <div class="price-container">
                            <span class="change ${statusClass}">
                                <i class="fas fa-circle" style="font-size: 0.5rem;"></i>
                                ${info.percent || '0.00%'}
                            </span>
                            <span class="price">${info.current}</span>
                            ${isClosed ? '<span class="closed-tag">Closed Market</span>' : ''}
                        </div>
                    `;
                    container.appendChild(card);
                }
            } catch (e) { console.error("Error fetching rates:", e); }
        }

        fetchRates();
        setInterval(fetchRates, 60000);
    </script>
</body>
</html>
